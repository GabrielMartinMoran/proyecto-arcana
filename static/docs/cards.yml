cards:
  # ------------------------------ LINAJES ------------------------------
  - name: Visión en la Oscuridad
    level: 1
    type: efecto
    tags:
      - Linaje
    requirements:
      - Solo Creación de Personaje
    description: >-
      Ves en penumbra como si fuera luz tenue y en oscuridad como si fuera
      penumbra (sombras grises) hasta distancia Cercana.
    uses:
      type: null
      qty: 0
  - name: Sangre Resistente
    level: 1
    type: efecto
    tags:
      - Linaje
    requirements:
      - Solo Creación de Personaje
    description: >-
      Obtienes Ventaja (+1d4) en Tiradas de Salvación de Cuerpo contra venenos, enfermedades y daño necrótico.
    uses:
      type: null
      qty: 0
  - name: Sangre Feérica
    level: 1
    type: efecto
    tags:
      - Linaje
    requirements:
      - Solo Creación de Personaje
    description: >-
      Obtienes Ventaja (+1d4) en Tiradas de Salvación para resistir el estado
      Encantado y no pueden dormirte con magia.
    uses:
      type: null
      qty: 0
  - name: Fortaleza Rocosa
    level: 1
    type: efecto
    tags:
      - Linaje
    requirements:
      - Solo Creación de Personaje
    description: >-
      Tu linaje te hace excepcionalmente robusto. Tu Salud máxima aumenta
      permanentemente en +3. Además, tienes Ventaja para resistir ser derribado o movido
      contra tu voluntad.
    uses:
      type: null
      qty: 0
  - name: Gracia Silvana
    level: 1
    type: efecto
    tags:
      - Linaje
    requirements:
      - Solo Creación de Personaje
    description: >-
      Tu Velocidad base aumenta 1 metro. Además, obtienes Ventaja en Pruebas
      de Instinto para percibir amenazas.
    uses:
      type: null
      qty: 0
  - name: Afortunado
    level: 1
    type: efecto
    tags:
      - Linaje
    requirements:
      - Solo Creación de Personaje
    description: >-
      Cuando sacas un 1 natural en una tirada, ganas un punto de suerte.
    uses:
      type: null
      qty: 0
  - name: Talento de Familia
    level: 1
    type: efecto
    tags:
      - Linaje
    requirements:
      - Solo Creación de Personaje
    description: >-
      Elige dos habilidades (ej: Atletismo, Sigilo, Persuasión). Obtienes
      Ventaja (+1d4) en todas las pruebas relacionadas a esas habilidades.
    uses:
      type: null
      qty: 0
  - name: Sangre Guardiana
    level: 1
    type: efecto
    tags:
      - Linaje
    requirements:
      - Solo Creación de Personaje
    description: >-
      Elige un tipo de daño elemental o mágico, obtienes Mitigación Mágica contra ese tipo de daño igual a tu puntuación de Cuerpo.
    uses:
      type: null
      qty: 0
  # ------------------------------ DOTES ------------------------------
  - name: Vigor
    level: 1
    type: efecto
    tags:
      - Dote
    requirements:
      - Cuerpo 2
    description: >-
      Tu vitalidad es excepcional. Tu Salud máxima aumenta permanentemente
      en una cantidad igual a tu puntuación de Cuerpo.
    uses:
      type: null
      qty: 0
  - name: Atleta
    level: 1
    type: efecto
    tags:
      - Dote
    requirements:
      - Reflejos 2
    description: >-
      Tu Velocidad base aumenta permanentemente en 2 metros.
    uses:
      type: null
      qty: 0
  - name: Reserva de Suerte
    level: 1
    type: efecto
    tags:
      - Dote
    requirements:
      - Instinto 2
    description: >-
      Tu Límite de Suerte máximo aumenta a 6. Además, inicias cada sesión con 3 puntos de suerte.
    uses:
      type: null
      qty: 0
  - name: Polímata
    level: 1
    type: efecto
    tags:
      - Dote
    requirements: []
    description: >-
      Elige una habilidad (ej: Atletismo, Sigilo, etc.). Obtienes Ventaja
      (+1d4) en las Pruebas de Habilidad que realices con ella. Debes tener al menos
      un valor de 2 en el Atributo asociado a la habilidad elegida. Puedes elegir esta carta más de una vez seleccionando una habilidad diferente en cada una.
    uses:
      type: null
      qty: 0
  - name: Lingüista
    level: 1
    type: efecto
    tags:
      - Dote
    requirements:
      - Mente 2
    description: >-
      Aprendes a hablar, leer y escribir dos idiomas adicionales de tu elección. Además, adquieres ventaja en pruebas para aprender otros idiomas.
    uses:
      type: null
      qty: 0
  - name: Sanador
    level: 2
    type: efecto
    tags:
      - Dote
    requirements:
      - Instinto 3
    description: >-
      Cuando usas una carta o un botiquín para restaurar Puntos de Salud
      a una criatura, esta recupera 1d4 Puntos de Salud adicionales.
    uses:
      type: null
      qty: 0
  - name: Mago de Guerra
    level: 2
    type: efecto
    tags:
      - Dote
    requirements:
      - Mente 3
    description: >-
      Obtienes un +1 a tus tiradas para mantener la concentración de un conjuro.
    uses:
      type: null
      qty: 0
  - name: Resistente
    level: 2
    type: activable
    tags:
      - Dote
      - Reacción
    requirements:
      - Cuerpo 3
    description: >-
      Como Reacción cuando recibes daño (ya sea físico o mágico), obtienes Mitigación +2 contra ese daño.
    uses:
      type: RELOAD
      qty: 5
  - name: Experto en Ballestas
    level: 2
    type: efecto
    tags:
      - Dote
    requirements:
      - Reflejos 3
    description: >-
      Ignoras la propiedad Recarga de las ballestas.
    uses:
      type: null
      qty: 0
  # ------------------------------ PÍCARO ------------------------------
  - name: Senda del Bribón
    level: 1
    type: efecto
    tags:
      - Pícaro
    requirements:
      - Reflejos 2
    description: >-
      Obtienes Ventaja (+1d4) en Pruebas de Habilidad relacionadas con Sigilo
      y Juegos de Manos.
    uses:
      type: null
      qty: 0
  - name: Ataque Furtivo
    level: 1
    type: activable
    tags:
      - Pícaro
    requirements:
      - Senda del Bribón
    description: >-
      Una vez por turno, cuando impactas a un enemigo con un arma Precisa
      o a distancia, infliges +1d4 de daño adicional si tenías Ventaja en la tirada
      de ataque o si un aliado está adyacente al objetivo.
    uses:
      type: null
      qty: 0
  - name: Jugar Sucio
    level: 1
    type: activable
    tags:
      - Pícaro
    requirements:
      - Senda del Bribón
    description: >-
      Usas tu Interacción para arrojar arena o hacer una finta. Elige un
      enemigo a distancia Inmediata. Este debe superar una TS de Reflejos (ND 4 + Reflejos) o
      tener Desventaja (-1d4) en el siguiente ataque que realice.
    uses:
      type: RELOAD
      qty: 2
  - name: Acción Astuta
    level: 2
    type: activable
    tags:
      - Pícaro
    requirements:
      - Senda del Bribón
      - Reflejos 3
    description: >-
      Puedes usar tu Interacción de cada turno para realizar las acciones
      de Correr o Esconderse.
    uses:
      type: null
      qty: 0
  - name: Evasión
    level: 3
    type: activable
    tags:
      - Pícaro
    requirements:
      - Acción Astuta
      - Reflejos 4
    description: >-
      Cuando un efecto te obliga a realizar una TS de Reflejos para recibir
      la mitad de daño, si tienes éxito no recibes daño alguno, y si fallas,
      recibes solo la mitad.
    uses:
      type: null
      qty: 0
  - name: Ataque Furtivo Mejorado
    level: 3
    type: efecto
    tags:
      - Pícaro
    requirements:
      - Ataque Furtivo
      - Reflejos 3
    description: >-
      El daño de tu Ataque Furtivo aumenta a +2d4.
    uses:
      type: null
      qty: 0
  # --- Pícaro: Duelista ---
  - name: Estilo Audaz
    level: 1
    type: efecto
    tags:
      - Pícaro
      - Duelista
    requirements:
      - Reflejos 2
      - Presencia 2
    description: >-
      Obtienes Ventaja (+1d4) en Pruebas de Acrobacias e Intimidación.
    uses:
      type: null
      qty: 0
  - name: Duelo Desmoralizante
    level: 2
    type: activable
    tags:
      - Pícaro
      - Duelista
    requirements:
      - Estilo Audaz
    description: >-
      Como Acción, eliges a un enemigo que pueda verte a distancia Cercana y lo desafías.
      Debe superar una TS de Instinto (ND 4+Presencia) o tener Desventaja (-1d4)
      en todos sus ataques contra objetivos que no seas tú hasta tu próximo turno.
    uses:
      type: RELOAD
      qty: 3
  - name: Riposta
    level: 2
    type: activable
    tags:
      - Pícaro
      - Duelista
      - Reacción
    requirements:
      - Estilo Audaz
    description: >-
      Como Reacción, cuando un enemigo te falla un ataque cuerpo a cuerpo, puedes
      realizar un ataque cuerpo a cuerpo contra él con un arma Precisa.
    uses:
      type: RELOAD
      qty: 3
  # --- Pícaro: Venenos ---
  - name: Frasquero
    level: 1
    type: efecto
    tags:
      - Pícaro
    requirements:
      - Senda del Bribón
      - Mente 2
    description: >-
      Adquieres ventaja preparando y aplicando toxinas (en caso de ser necesario). Puedes aplicar veneno a un arma como una Interacción.
    uses:
      type: null
      qty: 0
  - name: Toxinas Potenciadas
    level: 2
    type: activable
    tags:
      - Pícaro
    requirements:
      - Frasquero
    description: >-
      Al impactar con un arma envenenada, puedes elegir uno de los siguientes efectos. El objetivo debe
      superar una TS de Cuerpo (ND 4+Reflejos) para evitarlo:
      **Toxina Virulenta:** El objetivo sufre el estado Envenenado.
      **Toxina Aturdidora:** El objetivo sufre Desventaja (-1d4) en su próxima Tirada de Salvación.
      **Toxina Destructiva:** El objetivo sufre 1d6 de daño extra por veneno.
    uses:
      type: LONG_REST
      qty: 3
  # --- Pícaro: Infiltrador ---
  - name: Manos Hábiles
    level: 1
    type: efecto
    tags:
      - Pícaro
      - Infiltrador
    requirements:
      - Senda del Bribón
    description: >-
      Obtienes Ventaja (+1d4) en pruebas de Juego de Manos para abrir cerraduras o desactivar mecanismos.
    uses:
      type: null
      qty: 0
  - name: Experto en Trampas
    level: 2
    type: efecto
    tags:
      - Pícaro
      - Infiltrador
    requirements:
      - Manos Hábiles
      - Mente 2
    description: >-
      Tienes Ventaja en las pruebas de Instinto (Percepción) para detectar trampas. Si fallas una prueba
      para desarmar una trampa por 4 o menos, evitas que se active.
    uses:
      type: null
      qty: 0
  # ------------------------------ COMBATIENTE ------------------------------
  - name: Sintonía con el Acero
    level: 1
    type: efecto
    tags:
      - Combatiente
    requirements:
      - Cuerpo 2
    description: >-
      Obtienes Ventaja (+1d4) en Pruebas de Atletismo.
    uses:
      type: null
      qty: 0
  - name: Segundo Aliento
    level: 1
    type: activable
    tags:
      - Combatiente
    requirements:
      - Sintonía con el Acero
    description: >-
      Usas tu Interacción para recuperar una cantidad de Salud igual a 1d6
      + tu valor de Cuerpo.
    uses:
      type: LONG_REST
      qty: 2
  - name: Furia de Batalla
    level: 1
    type: activable
    tags:
      - Combatiente
      - Bárbaro
    requirements:
      - Sintonía con el Acero
    description: >-
      Entras en furia por 1 minuto o hasta que quedes inconsciente. Ganas Mitigación Física +1
      y ventaja en pruebas de habilidad de cuerpo y en pruebas de intimidación. No puedes razonar correctamennte,
      mantener concentración ni usar cartas de Magia mientras dure.
      Además, en caso de no recibir una agresión o agredir a alguien durante una ronda, el efecto termina.
    uses:
      type: LONG_REST
      qty: 3
  - name: Ataque de Oportunidad
    level: 2
    type: activable
    tags:
      - Combatiente
      - Reacción
    requirements:
      - Sintonía con el Acero
      - Instinto 3
    description: >-
      Cuando un enemigo a tu alcance Inmediato intenta moverse fuera de él,
      puedes usar tu Reacción para realizar un único ataque cuerpo a cuerpo contra él.
    uses:
      type: RELOAD
      qty: 2
  - name: 'Estilo de Combate: Lucha con Dos Armas'
    level: 2
    type: activable
    tags:
      - Combatiente
      - Estilo de Combate
    requirements:
      - Sintonía con el Acero
      - Reflejos 3
    description: >-
      Cuando atacas con un arma de una mano, puedes usar tu Interacción para
      realizar un ataque adicional con otra arma de una mano que empuñes.
    uses:
      type: null
      qty: 0
  - name: 'Estilo de Combate: Agarre Dual'
    level: 2
    type: activable
    tags:
      - Combatiente
      - Estilo de Combate
    requirements:
      - Sintonía con el Acero
      - Cuerpo 3
    description: >-
      Cuando atacas con un arma a dos manos o versátil (usando ambas manos para el ataque), obtienes un +2 al daño del ataque.
    uses:
      type: null
      qty: 0
  - name: 'Estilo de Combate: Duelo'
    level: 2
    type: activable
    tags:
      - Combatiente
      - Estilo de Combate
      - Reacción
    requirements:
      - Sintonía con el Acero
      - Reflejos 3
    description: >-
      Cuando un enemigo te impacta con un ataque cuerpo a cuerpo y empuñas un arma de una mano (y ninguna más),
      puedes usar tu Reacción para añadir +1 a tu Esquiva contra ese ataque.
    uses:
      type: null
      qty: 0
  - name: 'Estilo de Combate: Protección'
    level: 2
    type: activable
    tags:
      - Combatiente
      - Estilo de Combate
      - Reacción
    requirements:
      - Sintonía con el Acero
      - Reflejos 3
    description: >-
      Cuando un enemigo ataca a un aliado adyacente a ti y estás usando un escudo,
      puedes usar tu Reacción para darle Desventaja (-1d4) en su tirada de ataque.
    uses:
      type: null
      qty: 0
  - name: Oleada de Acción
    level: 2
    type: activable
    tags:
      - Combatiente
    requirements:
      - Sintonía con el Acero
    description: >-
      Ganas una Acción extra en este turno.
    uses:
      type: RELOAD
      qty: 6
  - name: Ataque Adicional
    level: 3
    type: activable
    tags:
      - Combatiente
    requirements:
      - Sintonía con el Acero
      - Cuerpo 4
    description: >-
      Cuando usas tu Acción para Atacar, puedes realizar dos ataques en lugar
      de uno.
    uses:
      type: null
      qty: 0
  - name: Indomable
    level: 3
    type: activable
    tags:
      - Combatiente
    requirements:
      - Sintonía con el Acero
      - Instinto 3
    description: >-
      Puedes repetir una Tirada de Salvación fallida.
    uses:
      type: LONG_REST
      qty: 1
  - name: Inquebrantable
    level: 3
    type: activable
    tags:
      - Combatiente
      - Reacción
    requirements:
      - Sintonía con el Acero
      - Cuerpo 4
    description: >-
      Como Reacción, cuando un golpe te reduciría a 0 Puntos de Salud, puedes
      hacer que te dejen con 1 Punto de Salud en su lugar.
    uses:
      type: LONG_REST
      qty: 1
  # --- Combatiente: Caudillo ---
  - name: Presencia Inspiradora
    level: 1
    type: efecto
    tags:
      - Combatiente
      - Caudillo
    requirements:
      - Cuerpo 2
      - Presencia 2
    description: >-
      Obtienes Ventaja (+1d4) en Pruebas de Persuasión. Aliados a distancia Cercana que
      puedan verte y oírte ganan un +1 a las Tiradas de Salvación contra miedo.
    uses:
      type: null
      qty: 0
  - name: Grito de Guerra
    level: 2
    type: activable
    tags:
      - Combatiente
      - Caudillo
    requirements:
      - Presencia Inspiradora
    description: >-
      Usas tu Interacción para inspirar a tus aliados. Elige un número de aliados igual a tu
      puntuación de Presencia a distancia Cercana. Ganan Puntos de Salud temporales
      iguales a tu Presencia + 1d4.
    uses:
      type: RELOAD
      qty: 4
  - name: Maniobra Táctica
    level: 3
    type: activable
    tags:
      - Combatiente
      - Caudillo
    requirements:
      - Grito de Guerra
      - Presencia 3
    description: >-
      Como Acción, eliges a un aliado a distancia Cercana. Ese aliado puede usar
      su Reacción para moverse hasta su velocidad o realizar un ataque único.
    uses:
      type: RELOAD
      qty: 4
  # --- Combatiente: Tirador ---
  - name: Ojo de Halcón
    level: 1
    type: efecto
    tags:
      - Combatiente
      - Tirador
    requirements:
      - Sintonía con el Acero
      - Reflejos 3
    description: >-
      Tu visión es excepcionalmente aguda. Obtienes Ventaja (+1d4) en pruebas de Percepción para avistar
      enemigos lejanos. Además, los enemigos no se benefician del bono a la Esquiva por cobertura parcial
      cuando les atacas con un arma a distancia.
    uses:
      type: null
      qty: 0
  - name: Disparo Perforante
    level: 2
    type: activable
    tags:
      - Combatiente
      - Tirador
    requirements:
      - Ojo de Halcón
    description: >-
      Como Acción, realizas un único ataque con un arma a distancia. Si impacta,
      el ataque ignora la Mitigación del objetivo.
    uses:
      type: RELOAD
      qty: 3
  - name: Lluvia de Flechas
    level: 3
    type: activable
    tags:
      - Combatiente
      - Tirador
    requirements:
      - Ojo de Halcón
      - Reflejos 4
    description: >-
      Como Acción, eliges un punto a distancia Larga. Todas las criaturas en un radio de 3m
      de ese punto deben superar una TS de Reflejos (ND 4 + Reflejos) o recibir 2d6 de daño Perforante.
    uses:
      type: RELOAD
      qty: 4
  # ------------------------------ ARCANISTA ------------------------------
  - name: Afinidad Arcana
    level: 1
    type: efecto
    tags:
      - Arcanista
      - Magia
    requirements:
      - Mente 2
    description: >-
      Obtienes Ventaja (+1d4) en pruebas de conocimiento mágico (Arcano).
    uses:
      type: null
      qty: 0
  - name: Prestidigitación Arcana
    level: 1
    type: activable
    tags:
      - Arcanista
      - Conjuro
    requirements:
      - Afinidad Arcana
    description: >-
      Realizas un efecto mágico menor: creas una fuente de luz, un sonido, un olor, limpias un objeto,
      enciendes una vela, etc. El efecto no puede infligir daño ni imponer un estado.
    uses:
      type: null
      qty: 0
  - name: Descarga Elemental
    level: 1
    type: activable
    tags:
      - Arcanista
      - Conjuro
      - Elemental
    requirements:
      - Afinidad Arcana
    description: >-
      Eliges un tipo de daño: Fuego, Frío o Eléctrico. Realizas un ataque
      de conjuro a distancia (1d6+Mente) contra un objetivo a distancia Cercana. Si
      impactas, infliges 1d8 de daño del tipo elegido.
    uses:
      type: RELOAD
      qty: 2
  - name: Toque Entrópico
    level: 1
    type: activable
    tags:
      - Arcanista
      - Conjuro
      - Nigromancia
    requirements:
      - Afinidad Arcana
    description: >-
      Realizas un ataque de conjuro cuerpo a cuerpo (1d6+Mente) contra un objetivo.
      Si impactas, infliges 1d6 de daño Necrótico y el objetivo no puede recuperar Puntos de Salud hasta el final de tu próximo turno.
    uses:
      type: RELOAD
      qty: 2
  - name: Velo de Sombras
    level: 1
    type: activable
    tags:
      - Arcanista
      - Conjuro
      - Ilusión
    requirements:
      - Afinidad Arcana
    description: >-
      Usas tu Interacción para crear una ilusión menor no tangible (un sonido, una imagen estática, un olor).
      Alternativamente, como Acción, puedes cubrir a un aliado en un velo de sombras para otorgarle Ventaja (+1d4)
      en la próxima prueba de Sigilo que realice en el próximo minuto, siempre que esté a distancia Cercana de ti.
    uses:
      type: null
      qty: 0
  - name: Armadura de Mago
    level: 1
    type: activable
    tags:
      - Arcanista
      - Conjuro
      - Transmutación
    requirements:
      - Afinidad Arcana
    description: >-
      Una barrera de energía te protege. Mientras no lleves armadura, obtienes un +1 de mitigación Física y Mágica. El efecto dura 8 horas.
    uses:
      type: LONG_REST
      qty: 1
  - name: Maledicción
    level: 2
    type: activable
    tags:
      - Arcanista
      - Conjuro
      - Encantamiento
      - Concentración
    requirements:
      - Afinidad Arcana
      - Mente 3
    description: >-
      Eliges un objetivo a distancia Cercana, que debe superar una TS de Instinto (ND 4+Mente).
      Si falla, le aplicas uno de los siguientes efectos durante 1 minuto:
      - Le das desventaja en sus tiradas de ataque usando un atributo en específico
      - Le das desventaja en sus tiradas de salvación de un atributo en específico
      - Le das desventaja en sus tiradas de habilidad un atributo en específico
    uses:
      type: RELOAD
      qty: 3
  - name: Paso Brumoso
    level: 2
    type: activable
    tags:
      - Arcanista
      - Conjuro
      - Transmutación
    requirements:
      - Armadura de Mago
    description: >-
      Usas tu Interacción para teletransportarte a un espacio desocupado
      que puedas ver a distancia Cercana.
    uses:
      type: RELOAD
      qty: 4
  - name: Invisibilidad
    level: 2
    type: activable
    tags:
      - Arcanista
      - Conjuro
      - Ilusión
      - Concentración
    requirements:
      - Velo de Sombras
    description: >-
      Tocas a una criatura voluntaria y se vuelve invisible durante 10 minutos
      o hasta que ataque, lance un conjuro o pierdas la concentración.
    uses:
      type: RELOAD
      qty: 4
  - name: Escudo Absorbente
    level: 2
    type: activable
    tags:
      - Arcanista
      - Conjuro
      - Abjuración
      - Reacción
    requirements:
      - Armadura de Mago
    description: >-
      Como Reacción, cuando eres objetivo de un ataque de conjuro o efecto mágico que te infligiría daño,
