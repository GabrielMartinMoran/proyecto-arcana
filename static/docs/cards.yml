cards:
  # ------------------------------ LINAJES ------------------------------
  # ------------------------------ HUMANO ------------------------------
  - name: Talento de Familia
    level: 1
    type: efecto
    tags:
      - Linaje
      - Humano
    requirements:
      - Solo Creación de Personaje
    description: >-
      Elige dos habilidades de la lista de ejemplos (como Atletismo, Persuasión, etc.) que representen tu crianza. Obtienes Ventaja (+1d4) en todas las pruebas relacionadas con esas dos habilidades.
    uses:
      type: null
      qty: 0
  - name: Enfoque Adaptable
    level: 1
    type: efecto
    tags:
      - Linaje
      - Humano
    requirements:
      - Solo Creación de Personaje
    description: >-
      Tu mente es flexible y se adapta rápidamente a nuevos desafíos. Una vez por día de descanso, puedes tomarte 10 minutos de concentración para cambiar una de tus cartas activas por otra de tu Colección.
    uses:
      type: null
      qty: 0
  - name: Líder Nato
    level: 1
    type: efecto
    tags:
      - Linaje
      - Humano
    requirements:
      - Solo Creación de Personaje
    description: >-
      Tu presencia inspira confianza y coordinación en el campo de batalla. Cuando usas la acción de Ayuda para otorgar Ventaja a un aliado en una prueba de habilidad o tirada de ataque, ese aliado también suma un +1 al resultado final de su tirada.
    uses:
      type: null
      qty: 0
  # ------------------------------ ELFO ------------------------------
  - name: Gracia Élfica
    level: 1
    type: efecto
    tags:
      - Linaje
      - Elfo
    requirements:
      - Solo Creación de Personaje
    description: >-
      Reaccionas al peligro con una celeridad antinatural, anticipando las amenazas antes de que se manifiesten. Obtienes Ventaja (+1d4) en todas tus tiradas de Iniciativa. Además, no pueden sorprenderte mientras estás consciente.
    uses:
      type: null
      qty: 0
  - name: Trance Élfico
    level: 1
    type: efecto
    tags:
      - Linaje
      - Elfo
    requirements:
      - Solo Creación de Personaje
    description: >-
      No necesitas dormir. Puedes entrar en un estado de meditación durante 4 horas para obtener los beneficios de un día de descanso. Además, la magia y los venenos no pueden dormirte.
    uses:
      type: null
      qty: 0
  - name: Mirada Estelar
    level: 1
    type: efecto
    tags:
      - Linaje
      - Elfo
    requirements:
      - Solo Creación de Personaje
    description: >-
      Tus ojos ven más allá de la simple luz y la sombra. Obtienes Visión en la Oscuridad. Además, puedes usar tu Acción para abrir tus sentidos al mundo invisible durante 1 minuto, volviéndote consciente de la presencia y ubicación de cualquier criatura invisible o escondida a 10 metros de ti. Puedes usar esta habilidad un número de veces igual a tu puntuación de Mente por día de descanso.
    uses:
      type: null
      qty: 0
  # ------------------------------ ENANO ------------------------------
  - name: Sangre Resistente
    level: 1
    type: efecto
    tags:
      - Linaje
      - Enano
    requirements:
      - Solo Creación de Personaje
    description: >-
      Obtienes Ventaja (+1d4) en Tiradas de Salvación de Cuerpo contra venenos y enfermedades.<br>
      Además, tu capacidad para sobreponerte al dolor es legendaria. Una vez por día de descanso, al final de tu turno, si estás bajo un efecto causado por una Tirada de Salvación de Cuerpo fallida, y dicho efecto permita realizar otra Tirada de Salvación de Cuerpo para finalizarlo, puedes terminar el efecto sobre ti inmediatamente.
    uses:
      type: null
      qty: 0
  - name: Acorazado
    level: 1
    type: efecto
    tags:
      - Linaje
      - Enano
    requirements:
      - Solo Creación de Personaje
    description: >-
      Estás acostumbrado a la carga y el peso de las armaduras pesadas. Cuando usas una armadura que impone una penalización a la Esquiva, reduces esa penalización en 1 (hasta un mínimo de 0).
    uses:
      type: null
      qty: 0
  - name: Eco de la Roca
    level: 1
    type: efecto
    tags:
      - Linaje
      - Enano
    requirements:
      - Solo Creación de Personaje
    description: >-
      Tu conexión con la piedra es tan profunda que puedes sentir las vibraciones a través de ella. Obtienes Visión en la Oscuridad. Además, mientras estés en contacto con una superficie de piedra o tierra, puedes usar tu Interacción para "escuchar" el suelo. Hasta el inicio de tu próximo turno, eres consciente de la ubicación y movimiento de cualquier criatura en contacto con la misma superficie a 10 metros de ti. Puedes usar esta habilidad un número de veces igual a tu puntuación de Instinto por día de descanso.
    uses:
      type: null
      qty: 0
  # ------------------------------ GNOMO ------------------------------
  - name: Mente Curiosa
    level: 1
    type: efecto
    tags:
      - Linaje
      - Gnomo
    requirements:
      - Solo Creación de Personaje
    description: >-
      Tu mente nunca deja de trabajar. Cuando realizas una prueba de Mente para recordar información sobre historia, conocimiento arcano o para investigar algo y fallas la tirada, aun así obtienes una pieza de información verdadera, aunque incompleta o críptica, a discreción del DJ.
    uses:
      type: null
      qty: 0
  - name: Paso Escurridizo
    level: 1
    type: efecto
    tags:
      - Linaje
      - Gnomo
      - Reacción
    requirements:
      - Solo Creación de Personaje
    description: >-
      Eres excepcionalmente difícil de acorralar. Cuando un enemigo te falla un ataque cuerpo a cuerpo, puedes usar tu Reacción para moverte una distancia en metros igual a la mitad de tu puntuación de Reflejos (redondeando hacia arriba). Este movimiento no provoca ataques de oportunidad.
    uses:
      type: null
      qty: 0
  - name: Parpadeo Ilusorio
    level: 1
    type: efecto
    tags:
      - Linaje
      - Gnomo
      - Reacción
    requirements:
      - Solo Creación de Personaje
    description: >-
      Eres un maestro en el arte de la distracción. Obtienes Visión en la Oscuridad. Además, cuando un enemigo declara un ataque contra ti pero antes de que realice la tirada, puedes usar tu Reacción para crear una breve ilusión de ti mismo. El enemigo debe superar una TS de Instinto (ND 7). Si falla, el ataque se redirige a la ilusión y falla. Puedes usar esta habilidad un número de veces igual a tu puntuación de Presencia por día de descanso.
    uses:
      type: null
      qty: 0
  # ------------------------------ MEDIANO ------------------------------
  - name: Afortunado
    level: 1
    type: efecto
    tags:
      - Linaje
      - Mediano
    requirements:
      - Solo Creación de Personaje
    description: >-
      Cuando sacas un 1 natural en una tirada de un dado que pueda explotar, ganas un Punto de Suerte.
    uses:
      type: null
      qty: 0
  - name: Pies Ligeros
    level: 1
    type: efecto
    tags:
      - Linaje
      - Mediano
    requirements:
      - Solo Creación de Personaje
    description: >-
      Eres un experto en pasar desapercibido. Puedes moverte a través del espacio de cualquier criatura que sea de un tamaño mayor que el tuyo. Además, puedes intentar esconderte (usar la habilidad de Sigilo) incluso cuando solo te oculta una criatura aliada que sea más grande que tú.
    uses:
      type: null
      qty: 0
  - name: Compartir Fortuna
    level: 1
    type: efecto
    tags:
      - Linaje
      - Mediano
      - Reacción
    requirements:
      - Solo Creación de Personaje
    description: >-
      Tu buena fortuna es tan grande que puedes compartirla. Después de que un aliado a distancia Cercana que puedas ver realice una tirada de ataque, prueba de habilidad o tirada de salvación, puedes usar tu Reacción para gastar cualquier cantidad de tus Puntos de Suerte. El resultado de la tirada de tu aliado aumenta en +1 por cada Punto de Suerte que hayas gastado.
    uses:
      type: null
      qty: 0
  # ------------------------------ TIEFLING ------------------------------
  - name: Sangre Guardiana
    level: 1
    type: efecto
    tags:
      - Linaje
      - Tiefling
    requirements:
      - Solo Creación de Personaje
    description: >-
      Elige un tipo de daño elemental o mágico (como Fuego, Necrótico, etc.). Obtienes Mitigación Mágica contra ese tipo de daño igual a tu puntuación de Cuerpo.
    uses:
      type: null
      qty: 0
  - name: Pacto de Sangre
    level: 1
    type: efecto
    tags:
      - Linaje
      - Tiefling
    requirements:
      - Solo Creación de Personaje
    description: >-
      Tienes una comprensión innata de los juramentos. Si una criatura hace un juramento verbal directamente contigo y lo sella con un gesto simbólico, se crea un vínculo entre ambos. Si esa criatura rompe el juramento, tú lo sabes instintivamente y puedes desatar una de las siguientes maldiciones sobre ella (la elección es permanente para ese traidor y no requiere acción para activarse):<br>
      - **Marca del Cazador:** Obtienes Ventaja (+1d4) en todas las tiradas de ataque que realices contra él.<br>
      - **Marca del Paria:** El traidor sufre Desventaja (-1d4) en todas las tiradas de ataque que realice contra ti.<br>
      - **Marca de la Debilidad:** Obtienes Ventaja (+1d4) en todas las pruebas de habilidad que realices contra él.<br>
      La marca dura hasta que el traidor repare su falta de una manera significativa (a discreción del DJ), o hasta que tú decidas liberarlo del juramento.
    uses:
      type: null
      qty: 0
  - name: Pacto Oscuro
    level: 1
    type: efecto
    tags:
      - Linaje
      - Tiefling
    requirements:
      - Solo Creación de Personaje
    description: >-
      Puedes hacer un pacto con tu propia sangre para forzar el destino, a un precio. Obtienes Visión en la Oscuridad. Además, una vez por día de descanso, puedes elegir tener éxito automático en una tirada de ataque, prueba de habilidad o tirada de salvación (puedes decidirlo después de ver el resultado del dado).<br>
      Al hacerlo, obtienes un "Dado de Deuda" (un d6). Mientras tengas este dado, la próxima vez que debas realizar una tirada de ataque, prueba de habilidad o tirada de salvación, debes lanzar el Dado de Deuda junto con tu tirada normal.<br>
      - Si el Dado de Deuda resulta en un 1, tu tirada se considera un fallo crítico independientemente de tu resultado, y la deuda se salda (el dado se retira).<br>
      - Si el resultado es cualquier otro número, no ocurre nada adicional y conservas el Dado de Deuda para tu siguiente tirada.
    uses:
      type: null
      qty: 0
  # ------------------------------ GOLIATH ------------------------------
  - name: Fortaleza Rocosa
    level: 1
    type: efecto
    tags:
      - Linaje
      - Goliath
    requirements:
      - Solo Creación de Personaje
    description: >-
      Tu Salud máxima aumenta permanentemente en +3. Además, tienes Ventaja para resistir cualquier intento de ser Derribado o movido contra tu voluntad.
    uses:
      type: null
      qty: 0
  - name: Porte de Gigante
    level: 1
    type: efecto
    tags:
      - Linaje
      - Goliath
    requirements:
      - Solo Creación de Personaje
    description: >-
      Tu estatura y físico imponentes son un arma en sí mismos. Puedes cargar el doble de peso de lo que podrías normalmente.<br>
      Además, una vez por turno, si te mueves por lo menos 5 metros para llegar a un enemigo y atacarlo, en caso de que el ataque impacte, puedes forzar al objetivo a superar una Tirada de Salvación de Cuerpo (ND 4+Cuerpo) o caer Derribado.
    uses:
      type: null
      qty: 0
  - name: Adaptación Climática
    level: 1
    type: efecto
    tags:
      - Linaje
      - Goliath
    requirements:
      - Solo Creación de Personaje
    description: >-
      Tu linaje de gigante te ha adaptado a los entornos más extremos. Al elegir este linaje, selecciona un clima: Frío o Calor. Obtienes Mitigación Mágica contra el daño del tipo elemental correspondiente (Frío o Fuego) igual a la mitad de tu puntuación de Cuerpo (redondeando hacia arriba). Además, no sufres los efectos negativos de las temperaturas extremas asociadas a tu clima elegido.
    uses:
      type: null
      qty: 0
  # ------------------------------ DRACÓNIDO ------------------------------
  - name: Mirada Dracónica
    level: 1
    type: efecto
    tags:
      - Linaje
      - Dracónido
    requirements:
      - Solo Creación de Personaje
    description: >-
      Tus ojos brillan con una intensidad de otro mundo. Obtienes Visión en la Oscuridad.<br>
      Adicionalmente, tu mirada refleja la ancestral sabiduría y poder de tu linaje. Al finalizar un día de descanso, eliges uno de los siguientes focos para tu mirada. Hasta tu próximo día de descanso, obtienes Ventaja (+1d4) en todas las pruebas de habilidad de la pericia elegida:<br>
      - **Foco del Terror:** Intimidación.<br>
      - **Foco de la Verdad:** Perspicacia.<br>
      - **Foco del Cazador:** Percepción.
    uses:
      type: null
      qty: 0
  - name: Herencia Draconiana
    level: 1
    type: efecto
    tags:
      - Linaje
      - Dracónido
    requirements:
      - Solo Creación de Personaje
    description: >-
      Al elegir esta carta, seleccionas un tipo de ancestro dracónico de la siguiente lista. Tus escamas te protegen contra la energía elemental de tu linaje, otorgándote Mitigación Mágica 2 contra el tipo de daño asociado.<br>
      - **Rojo, Dorado o Latón:** Fuego<br>
      - **Azul o Bronce:** Eléctrico<br>
      - **Blanco o Plateado:** Frío<br>
      - **Negro o Cobre:** Ácido<br>
      - **Verde:** Veneno
    uses:
      type: null
      qty: 0
  - name: Castigo Elemental
    level: 1
    type: efecto
    tags:
      - Linaje
      - Dracónido
    requirements:
      - Solo Creación de Personaje
    description: >-
      Puedes canalizar la energía de tu ancestro para castigar a tus enemigos. Al elegir esta carta, debes seleccionar un tipo de ancestro dracónico de la siguiente lista para determinar tu tipo de daño.<br>
      - **Rojo, Dorado o Latón:** Fuego<br>
      - **Azul o Bronce:** Eléctrico<br>
      - **Blanco o Plateado:** Frío<br>
      - **Negro o Cobre:** Ácido<br>
      - **Verde:** Veneno<br>
      Cuando impactas a un objetivo con un ataque cuerpo a cuerpo, puedes decidir imbuir el golpe con energía elemental, infligiendo 1d6 de daño adicional del tipo elemental elegido.
      Puedes usar esta habilidad un número de veces igual a tu puntuación de Cuerpo por día de descanso.
    uses:
      type: null
      qty: 0
  # ------------------------------ DOTES ------------------------------
  - name: Vigor
    level: 1
    type: efecto
    tags:
      - Dote
    requirements:
      - Cuerpo 2
    description: >-
      Tu vitalidad es excepcional. Tu Salud máxima aumenta permanentemente
      en una cantidad igual a tu puntuación de Cuerpo.
    uses:
      type: null
      qty: 0
  - name: Atleta
    level: 1
    type: efecto
    tags:
      - Dote
    requirements:
      - Reflejos 2
    description: >-
      Tu Velocidad base aumenta permanentemente en 2 metros.
    uses:
      type: null
      qty: 0
  - name: Reserva de Suerte
    level: 1
    type: efecto
    tags:
      - Dote
    requirements:
      - Instinto 2
    description: >-
      Tu Límite de Suerte máximo aumenta a 6. Además, inicias cada sesión con 3 puntos de suerte.
    uses:
      type: null
      qty: 0
  - name: Polímata
    level: 1
    type: efecto
    tags:
      - Dote
    requirements: []
    description: >-
      Elige una habilidad (ej: Atletismo, Sigilo, etc.). Obtienes Ventaja
      (+1d4) en las Pruebas de Habilidad que realices con ella. Debes tener al menos
      un valor de 2 en el Atributo asociado a la habilidad elegida. Puedes elegir esta carta más de una vez seleccionando una habilidad diferente en cada una.
    uses:
      type: null
      qty: 0
  - name: Intervención Oportuna
    level: 1
    type: activable
    tags:
      - Dote
      - Reacción
    requirements:
      - Presencia 2
      - o Instinto 2
    description: >-
      Eres un experto en leer la situación y tomar las riendas para salvar a un aliado de un error. Cuando un aliado a distancia Cercana falla una prueba de habilidad de Presencia o Instinto, puedes usar tu Reacción y gastar 1 Punto de Suerte para intervenir. Realizas tú mismo la misma prueba de habilidad; tu aliado puede usar el resultado de tu tirada en lugar de la suya. Esta habilidad no puede usarse si el fallo de tu aliado fue un fallo crítico (pifia).
    uses:
      type: null
      qty: 0
  - name: Lingüista
    level: 1
    type: efecto
    tags:
      - Dote
    requirements:
      - Mente 2
    description: >-
      Aprendes a hablar, leer y escribir dos idiomas adicionales de tu elección. Además, adquieres ventaja en pruebas para aprender otros idiomas.
    uses:
      type: null
      qty: 0
  - name: Peleador Callejero
    level: 1
    type: efecto
    tags:
      - Dote
    requirements:
      - Cuerpo 2
    description: >-
      Estás acostumbrado al combate cuerpo a cuerpo sin armas. Tus ataques desarmados infligen 1d4 de daño Contundente. Además, inmediatamente después de impactar con un ataque desarmado, puedes usar tu Interacción para intentar una maniobra de Agarrar contra ese objetivo mediante una Tirada Enfrentada de tu Cuerpo contra el Cuerpo o Reflejos del objetivo.
    uses:
      type: null
      qty: 0
  - name: Artesano Eficiente
    level: 1
    type: efecto
    tags:
      - Dote
    requirements: []
    description: >-
      Eres hábil con las manos y no desperdicias material. Cuando realizas la actividad de "Fabricar un Objeto" durante el tiempo entre aventuras, el tiempo requerido se reduce a la mitad. Además, si fallas la prueba de habilidad para fabricar el objeto, solo pierdes la mitad de los materiales en lugar de todos.
    uses:
      type: null
      qty: 0
  - name: Sanador
    level: 2
    type: efecto
    tags:
      - Dote
    requirements:
      - Instinto 3
    description: >-
      Tu conocimiento de la anatomía y la medicina potencia tus cuidados. Cuando usas una carta o un objeto consumible para restaurar Puntos de Salud a una criatura, esta recupera **1d4 Puntos de Salud adicionales**.<br>
      Además, cuando superas una prueba de **Instinto** para estabilizar a una criatura moribunda, puedes, en lugar de simplemente estabilizarla, devolverla al combate con **1 Punto de Salud**. No puedes usar esta habilidad en la misma criatura más de una vez por día de descanso.
    uses:
      type: null
      qty: 0
  - name: Mago de Guerra
    level: 2
    type: efecto
    tags:
      - Dote
    requirements:
      - Mente 3
    description: >-
      Obtienes un +1 a tus tiradas para mantener la concentración de un conjuro.
    uses:
      type: null
      qty: 0
  - name: Resistente
    level: 2
    type: activable
    tags:
      - Dote
      - Reacción
    requirements:
      - Cuerpo 3
    description: >-
      Como Reacción cuando recibes daño (ya sea físico o mágico), obtienes Mitigación +2 contra ese daño.
    uses:
      type: RELOAD
      qty: 5
  - name: Experto en Ballestas
    level: 2
    type: efecto
    tags:
      - Dote
    requirements:
      - Reflejos 3
    description: >-
      Ignoras la propiedad Recarga de las ballestas.
    uses:
      type: null
      qty: 0
  - name: Maestro de Maniobras
    level: 2
    type: efecto
    tags:
      - Dote
    requirements: []
    description: >-
      Te has especializado en el combate táctico y el uso del entorno a tu favor. Obtienes Ventaja (+1d4) en todas las Tiradas Enfrentadas que realices para ejecutar una Maniobra de combate (como Zancadilla, Empujón, Desarmar, etc.).
    uses:
      type: null
      qty: 0
  - name: Reflejos Afortunados
    level: 2
    type: activable
    tags:
      - Dote
      - Reacción
    requirements:
      - Reflejos 3
    description: >-
      Tu suerte te permite esquivar golpes que parecían certeros. Como Reacción, cuando un enemigo te impacta con un ataque, puedes gastar cualquier cantidad de tus Puntos de Suerte. La tirada de ataque del enemigo sufre una penalización de -1 por cada Punto de Suerte que hayas gastado, lo que podría hacer que el ataque falle.
    uses:
      type: null
      qty: 0
  - name: Conjuración Elevada
    level: 2
    type: activable
    tags:
      - Dote
    requirements:
      - Mente 3
      - o Instinto 3
      - o Presencia 3
    description: >-
      Concentras tu voluntad en tus conjuros, haciéndolos más difíciles de resistir. Cuando lanzas una carta de Conjuro que obliga a un enemigo a realizar una Tirada de Salvación, puedes gastar Puntos de Suerte antes de que el enemigo realice su tirada. Por cada Punto de Suerte que gastes, el Nivel de Dificultad (ND) de esa tirada aumenta en +1. No puedes gastar más Puntos de Suerte que tu puntuación en el atributo de lanzamiento de conjuros (Mente, Instinto o Presencia).
      Si el conjuro afecta a múltiples criaturas, debes elegir a una de ellas para aplicarle este efecto.
    uses:
      type: null
      qty: 0
  - name: Maestría con Escudo
    level: 2
    type: activable
    tags:
      - Dote
      - Reacción
    requirements:
      - Cuerpo 3
    description: >-
      Eres un maestro en el uso del escudo como una barrera impenetrable. Si debes realizar una Tirada de Salvación de Reflejos para recibir la mitad de daño de un efecto que puedas ver, puedes usar tu Reacción para interponer tu escudo. Si tienes éxito en la tirada, no recibes daño alguno.
    uses:
      type: null
      qty: 0
  - name: Alquimista Experto
    level: 2
    type: efecto
    tags:
      - Dote
    requirements:
      - Mente 3
      - Artesano Eficiente
    description: >-
      Tu maestría en la alquimia te permite crear consumibles más potentes. Cuando fabricas con éxito una poción o un veneno, su efecto se mejora:<br>
      - Una poción fabricada por ti restaura 1d4 Puntos de Salud adicionales.<br>
      - La dificultad (ND) para resistir un veneno fabricado por ti aumenta en +2.
    uses:
      type: null
      qty: 0
  # ------------------------------ PÍCARO ------------------------------
  - name: Senda del Bribón
    level: 1
    type: efecto
    tags:
      - Pícaro
    requirements:
      - Reflejos 2
    description: >-
      Obtienes Ventaja (+1d4) en pruebas de Sigilo y Juegos de Manos.
    uses:
      type: null
      qty: 0
  - name: Ataque Furtivo
    level: 1
    type: activable
    tags:
      - Pícaro
    requirements:
      - Senda del Bribón
    description: >-
      Una vez por turno, cuando impactas a un enemigo con un arma Precisa
      o a distancia, infliges +1d4 de daño adicional si tenías Ventaja en la tirada
      de ataque o si un aliado está adyacente al objetivo.
    uses:
      type: null
      qty: 0
  - name: Jugar Sucio
    level: 1
    type: activable
    tags:
      - Pícaro
    requirements:
      - Senda del Bribón
    description: >-
      Usas tu Interacción para arrojar arena o hacer una finta. Elige un
      enemigo a distancia Inmediata. Este debe superar una TS de Reflejos (ND 4 + Reflejos) o
      tener Desventaja (-1d4) en el siguiente ataque que realice.
    uses:
      type: RELOAD
      qty: 2
  - name: Acción Astuta
    level: 2
    type: activable
    tags:
      - Pícaro
    requirements:
