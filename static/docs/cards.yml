# =========================================================================================
# GUÍA DE DECLARACIÓN DE CARTAS
# =========================================================================================
# Este archivo define todas las cartas disponibles en el sistema.
# Las cartas deben declararse bajo la clave 'cards' siguiendo este formato:
#
# - name: "Nombre de la Carta"           # (Requerido) Nombre único de la carta.
#   level: 1                             # (Requerido) Nivel de la carta (entero).
#   type: efecto                         # (Requerido) Tipo: 'efecto' (pasiva) o 'activable' (activa).
#   tags:                                # (Requerido) Lista de etiquetas para categorización.
#     - Etiqueta1
#     - Etiqueta2
#   requirements: "(A & B) | C"          # (Opcional) Soporta lógica booleana: & (AND), | (OR), ().
#                                        # Ejemplo: "(Cuerpo 2 & Mente 1) | (Instinto 3)".
#   description: >-                      # (Requerido) Descripción detallada. Usa >- para bloques de texto.
#     Texto de la descripción.
#     - Usa <br> para saltos de línea.
#     - Usa **Negrita** SOLO para nombres al inicio de viñetas/bullets.
#     - Usa _Cursiva_ para referencias a nombres de otras cartas o etiquetas.
#   uses:                                # (Requerido) Definición de usos/cargas.
#     type: RELOAD                       # null (si type: efecto), 'RELOAD' (encuentro), 'LONG_REST' (diario).
#     qty: 1                             # Cantidad de usos. 0 si type es 'efecto' o es ilimitada. Si el tipo es 'RELOAD', este es el valor minimo a sacar para la recarga
#
# =========================================================================================

