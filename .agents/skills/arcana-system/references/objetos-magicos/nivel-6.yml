    level: 6
    type: efecto
    tags:
      - Cuerpo
      - Artefacto
    requirements: null
    uses:
      type: null
      qty: 0
    description: >-
      Este tomo encuadernado en piel de hidra detalla ejercicios y técnicas legendarias. Si pasas una semana de tiempo
      entre aventuras estudiándolo, asimilas sus lecciones de forma permanente. Tu puntuación de Cuerpo aumenta en +1.
      Esto te permite superar el límite máximo normal de 7, hasta un nuevo máximo de 6. Una vez que el libro es leído,
      sus páginas se vuelven ininteligibles para siempre.
    slug: tomo-del-fisico-de-atlas
    cost: Incalculable
