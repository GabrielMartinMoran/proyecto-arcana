    level: 4
    type: efecto
    tags:
      - Armadura
      - Defensa
    requirements: Cuerpo 3
    uses:
      type: null
      qty: 0
    description: >-
      (Esta propiedad se puede aplicar a cualquier armadura de Placas Parcial o superior). Durante un día de descanso,
      puedes pasar una hora realizando un ritual para sintonizar la coraza con un tipo de energía elemental: Fuego, Frío
      o Eléctrico. Mientras estés sintonizado, obtienes Mitigación Mágica +3 contra ese tipo de daño específico. Puedes
      cambiar la sintonía realizando el ritual de nuevo.
    slug: coraza-del-guardian-elemental
    cost: 2000
