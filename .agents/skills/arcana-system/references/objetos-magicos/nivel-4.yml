  - id: 558b60797278dd3d8b6739a4750bd9d764c5a038
    name: Medallón del Vínculo Fiel
    level: 4
    type: activable
    tags:
      - Invocación
    requirements: Instinto 3
    uses:
      type: DAY
      qty: 1
    description: >-
      Como una Acción, puedes lanzar este medallón al suelo, que se transforma en un **Lobo** (usa el bloque de
      estadísticas del bestiario). El lobo es amistoso contigo y tus compañeros y actúa en tu misma iniciativa, justo
      después de ti. Entiende y obedece tus órdenes verbales (no requiere acción). La transformación dura 1 minuto o
      hasta que el lobo es reducido a 0 Puntos de Salud, momento en el que se revierte a su forma de medallón.
    slug: medallon-del-vinculo-fiel
    cost: 4000
  - id: d60e80df264ea1565068eeca9e02631f3d6e0740
