    level: 5
    type: efecto
    tags:
      - Habilidades
    requirements: null
    uses:
      type: DAY
      qty: 1
    description: >-
      Como una Interacción, puedes tocar esta perla para recuperar el aliento arcano o físico. Elige una de tus cartas
      activables que ya hayas usado y que tenga un sistema de 'Recarga (X+)' o 'Usos por día'. Recuperas inmediatamente
      un uso de esa carta.
    slug: perla-de-resonancia-arcana
    cost: 6000
  - id: e5db2a1521119905183fd4ec58c12e723d196af3
    name: Monóculo del Revelador
    level: 5
    type: activable
    tags:
      - Visión
    requirements: Instinto 4
    uses:
      type: DAY
      qty: 1
    description: >-
      Como una Acción, puedes mirar a través de este monóculo para ver el mundo tal y como es. Durante 1 minuto,
      obtienes visión verdadera hasta distancia Cercana, lo que te permite ver en la oscuridad total (mágica o no), ver
      criaturas y objetos invisibles y ver la forma original de criaturas cambiaformas o transformadas por ilusiones.
    slug: monoculo-del-revelador
    cost: 5500
  - id: 9b228d25ab21a785ba140238b28732fc31e4f2fb
