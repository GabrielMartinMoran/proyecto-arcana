cards:
  - id: 951eaba4cd2d3d8ca52470c14746b8ed7706a1ee
    name: Barrera de Fuerza
    level: 4
    type: activable
    tags:
      - Arcanista
      - Conjuro
      - Concentración
    requirements: Afinidad Arcana & Atributo Mágico 5
    uses:
      type: RELOAD
      qty: 6
    description: >-
      Creas una pared plana, delgada e invisible de energía arcana a distancia Cercana. La pared puede tener hasta 15
      metros de largo y 5 de alto, o puede ser una cúpula de 4m de radio. La barrera es inmune a todo daño físico, pero
      es destruida automáticamente por efectos mágicos de desintegración y puede ser terminada prematuramente por
      efectos de disipación mágica. Dura hasta 10 minutos.
    slug: barrera-de-fuerza
  - id: 0961c75583ed34708eeece610e38a9b579405b39
    name: Pliegue Espacial
    level: 4
    type: activable
    tags:
      - Arcanista
      - Conjuro
      - Concentración
    requirements: Paso Brumoso & Atributo Mágico 5
    uses:
      type: RELOAD
      qty: 6
    description: >-
      Eliges dos puntos en superficies sólidas que puedas ver a distancia Larga. En cada punto, aparece un portal
      circular de 3 metros de diámetro. Los portales están intrínsecamente conectados; cualquier cosa que entre por uno,
      sale instantáneamente por el otro. Son una puerta de dos vías que permanece abierta mientras te concentres, hasta
      por 1 minuto.
    slug: pliegue-espacial
  - id: fee4f116d1923702f1e81c9431cd0edafe2c2b78
    name: Dominio Elemental
    level: 4
    type: efecto
    tags:
      - Arcanista
    requirements: Explosión Elemental & Atributo Mágico 5
    uses:
      type: null
      qty: 0
    description: >-
      Al adquirir esta carta, elige un tipo de daño: Fuego, Frío o Eléctrico. Ganas los siguientes beneficios para
      conjuros de Arcanista de ese tipo:<br> - Puedes volver a tirar cualquier dado de daño que resulte en un 1 (debes
      usar el nuevo resultado).<br> - El ND de tus conjuros que hagan daño de este tipo aumenta en 1.
    slug: dominio-elemental
  - id: 56fa481aa45d4ba12f63605d71723c8923e2b15d
    name: Sugestión Mayor
    level: 4
    type: activable
    tags:
      - Arcanista
      - Conjuro
      - Concentración
    requirements: Maledicción & Atributo Mágico 5
    uses:
      type: RELOAD
      qty: 6
    description: >-
      Como Acción, eliges a una criatura humanoide a distancia Media. Debe superar una TS de Instinto (ND 5 + Atributo
      Mágico). Si falla, le das una orden que pueda completar en los próximos 10 minutos (ej: "protege este puente"). La
      orden no puede ser obviamente suicida. La criatura obedece lo mejor que puede mientras te concentres.
    slug: sugestion-mayor
  - id: 22ed0c83910d74ba019eb784f7424622df86612f
    name: Sobrecarga Arcana
    level: 4
    type: efecto
    tags:
      - Arcanista
    requirements: Afinidad Arcana & Atributo Mágico 5
    uses:
      type: RELOAD
      qty: 6
    description: >-
      Tu dominio de la magia te permite saturar los conjuros simples con un poder devastador.<br> Cuando lanzas una
      carta con las etiquetas _Arcanista_ y _Conjuro_ de Nivel 1 o 2 que inflija daño, puedes usar tu Interacción para
      sobrecargar el lanzamiento. Si lo haces, duplicas la cantidad de dados de daño del conjuro.
    slug: sobrecarga-arcana
