    level: 5
    type: activable
    tags:
      - Arcanista
      - Conjuro
    requirements: Sugestión Mayor & Atributo Mágico 6
    uses:
      type: LONG_REST
      qty: 1
    description: >-
      Pronuncias una palabra de poder arcano. Eliges una criatura que puedas ver a distancia Cercana. Si la criatura
      tiene 100 Puntos de Salud o menos, queda Aturdida. Al final de cada uno de sus turnos, la criatura puede realizar
      una TS de Instinto (ND 7+Atributo Mágico) para terminar el efecto.
    slug: palabra-de-poder-aturdir
