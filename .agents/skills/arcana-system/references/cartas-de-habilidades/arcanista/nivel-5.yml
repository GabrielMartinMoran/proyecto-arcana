cards:
  - id: cc697a7198fa8190d24b289527f2d1085768ef9e
    name: Rayo Desintegrador
    level: 5
    type: activable
    tags:
      - Arcanista
      - Conjuro
    requirements: Afinidad Arcana & Atributo Mágico 5
    uses:
      type: RELOAD
      qty: 8
    description: >-
      Un fino rayo verde brota de tu dedo hacia un objetivo a distancia Media.<br> El objetivo debe superar una TS de
      Reflejos (ND 5 + Atributo Mágico). Si falla, recibe 10d8 de daño de Fuerza. Si este daño reduce al objetivo a 0
      Puntos de Salud, se convierte en un fino polvo gris y es destruido. Si tiene éxito, recibe la mitad del daño.
    slug: rayo-desintegrador
