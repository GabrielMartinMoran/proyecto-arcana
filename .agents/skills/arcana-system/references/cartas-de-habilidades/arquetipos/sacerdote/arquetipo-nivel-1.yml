      fe. Además, como Interacción, puedes pedir a tu deidad que intervenga cuando tus fuerzas fallan. Eliges una carta
      agotada que requiera Recarga. La carta se recarga automáticamente. Sin embargo, ya no puedes vover a recargarla de
      ninguna manera hasta que finalices un día de descanso. Adicionalmente, ganas un bono a tus Puntos de Salud igual a
      5 PS por cada 10 PP que hayas gastado.<br><br> _Solo puedes tener un Beneficio de Arquetipo activo a la vez._
