      Obtienes Ventaja (+1d4) en pruebas de Religión y Perspicacia.<br><br> **Beneficio de Arquetipo:** Tu Salud máxima
      aumenta en +3, aprendes el idioma Celestial, y obtienes Ventaja (+1d4) en pruebas de Presencia (Intimidación o
