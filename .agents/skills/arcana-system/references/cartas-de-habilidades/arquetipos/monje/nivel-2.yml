cards:
  - id: ecdce3ab8d2ca1235e315d8bfb8fdc205f1bfe37
    name: Paso Ligero
    level: 2
    type: efecto
    tags:
      - Monje
    requirements: Disciplina Monástica & Instinto 3
    uses:
      type: null
      qty: 0
    description: >-
      Tu Velocidad total de movimiento aumenta en una cantidad igual a la mitad de tu puntuación de Instinto
      (redondeando hacia arriba). Además, levantarte del estado Derribado solo te cuesta 1 metro de tu movimiento.
    slug: paso-ligero
  - id: d4d2ba2aade508df77553c52c6ea435802c08f99
    name: Desviar Proyectiles
    level: 2
    type: activable
    tags:
      - Monje
      - Reacción
    requirements: Disciplina Monástica & Instinto 3
    uses:
      type: RELOAD
      qty: 4
    description: >-
      Como Reacción, cuando eres impactado por un ataque a distancia con un arma de un atacante que puedas ver, puedes
      reducir el daño que recibes en una cantidad igual a 1d4 + tu puntuación de Reflejos.<br> En caso de reducir el
      daño a cero, puedes relanzar el proyectil a una criatura a distancia Cercana. Para esto realiza una tirada de
      ataque de Reflejos, el daño del ataque es 1d4.
    slug: desviar-proyectiles
  - id: b64d487c1ddc2bc81b0e01939f4e12918a59bdc4
    name: Golpes Resonantes
    level: 2
    type: activable
    tags:
      - Monje
    requirements: Golpes Energéticos & Instinto 3
    uses:
      type: RELOAD
      qty: 5
    description: >-
      Cuando impactas a una criatura con un ataque desarmado, puedes imbuir tu golpe con energía ki para desatar un
      efecto adicional. El objetivo debe superar una Tirada de Salvación de Cuerpo (ND 5 + Instinto).<br> - **Golpe
      Radiante:** Si falla, el objetivo sufre 1d6 de daño de Radiante adicional. Si tiene éxito, recibe la mitad de ese
      daño.<br> - **Golpe Realentizante:** Si falla, la Velocidad del objetivo se reduce a la mitad hasta el final de tu
      próximo turno. Si tiene éxito, su Velocidad solo se reduce en 2 metros hasta el final de tu próximo turno.<br> -
      **Golpe Desestabilizante:** El objetivo es empujado 1 metro en línea recta lejos de ti. Si falla la tirada, además
      cae **Derribado**.
    slug: golpes-resonantes
  - id: 723e1c1426a2df1f09a7fdf05aa384b3fd9716fa
    name: Defensa Impasible
    level: 2
    type: efecto
    tags:
      - Monje
    requirements: Disciplina Monástica & Instinto 3
    uses:
      type: null
      qty: 0
    description: >-
      Mediante la respiración y la concentración, puedes endurecer tu cuerpo y tu espíritu contra el daño. Mientras no
      lleves armadura ni uses escudo, obtienes una **Mitigación Física y Mágica** igual a **la mitad de tu puntuación de
      Instinto** (redondeando hacia abajo).
    slug: defensa-impasible
  - id: c6e3f9be7534d4567ee4d7af9ad7f238c5d2f2da
    name: Contraataque Fluido
    level: 2
    type: activable
    tags:
      - Monje
      - Reacción
    requirements: Disciplina Monástica & Instinto 3
    uses:
      type: RELOAD
      qty: 5
    description: >-
      Como Reacción, cuando un enemigo falla un ataque cuerpo a cuerpo contra ti, puedes realizar un único ataque
      desarmado contra él.
    slug: contraataque-fluido
  - id: 3cbe9aa73803c14511484bc93613c8add7f85b5c
    name: Paso del Viento
    level: 2
    type: activable
    tags:
      - Monje
    requirements: Disciplina Monástica & Instinto 3
    uses:
      type: RELOAD
      qty: 5
    description: >-
      Tu control sobre tu Ki influye la distribución de tu peso. - **Paso Ligero (Interacción):** Hasta el final de tu
      turno, puedes moverte por superficies verticales y líquidas como si fueran terreno sólido. Debes terminar tu
      movimiento en una superficie estable capaz de soportar tu peso; de lo contrario, caes.<br> - **Caída Ralentizada
      (Reacción):** Cuando caes, puedes reducir el daño por caída como si la distancia de la caída fuera 10 metros
      menor. Si esto reduce el daño a 0, aterrizas de pie sin sufrir daño.
    slug: paso-del-viento
  - id: 607896f39bbbba8b139712dff2a5af66fbf60fd1
    name: Fortaleza Interior
    level: 2
    type: efecto
    tags:
      - Monje
    requirements: Disciplina Monástica & Instinto 3
    uses:
      type: null
      qty: 0
    description: >-
      Tu disciplina te permite ignorar las debilidades del cuerpo. Obtienes Ventaja (+1d4) en todas las pruebas de
      **Cuerpo (Aguante)**, como las que se realizan para resistir los efectos del cansancio, el hambre, la sed o las
      temperaturas extremas.
    slug: fortaleza-interior
  - id: be4b923e41fc4348132a436ecd415dc69d4277b4
    name: Percepción Empática
    level: 2
    type: efecto
    tags:
      - Monje
    requirements: Disciplina Monástica & Instinto 3
    uses:
      type: null
      qty: 0
    description: >-
      Siempre estás en sintonía con el estado emocional de los demás. Obtienes Ventaja (+1d4) en todas las pruebas de
      Perspicacia. Además, con solo observar o escuchar hablar a una criatura durante unos instantes, puedes percibir su
      estado emocional superficial (por ejemplo: si está nerviosa, genuinamente alegre, o si oculta un gran miedo).
    slug: percepcion-empatica
  - id: 1a2eece706b7d0c6f5813356c678a0ff012943b9
    name: Lenguaje del Espíritu
    level: 2
    type: efecto
    tags:
      - Monje
    requirements: Disciplina Monástica & Instinto 3
    uses:
      type: null
      qty: 0
    description: >-
      Comprendes que el ki es un lenguaje universal. Puedes comunicarte de forma rudimentaria (transmitiendo conceptos
      simples, emociones e intenciones) con cualquier criatura viva, sin importar el idioma.
    slug: lenguaje-del-espiritu
  - id: f09d80064c6cab43a194bc3dacd6b84c6d0eadd7
    name: Canalización Sanadora
    level: 2
    type: activable
    tags:
      - Monje
    requirements: Disciplina Monástica
    uses:
      type: LONG_REST
      qty: 1
    description: >-
      Pasas 10 minutos canalizando tu ki purificador en una criatura voluntaria que tocas. Al finalizar, eliminas un
      efecto de **enfermedad** o **veneno** que afecte al objetivo.
    slug: canalizacion-sanadora
  - id: 688e77f37633d7f839078c846e1a85264c354490
    name: Centro Inquebrantable
    level: 2
    type: efecto
    tags:
      - Monje
    requirements: Disciplina Monástica & Instinto 3
    uses:
      type: null
      qty: 0
    description: >-
      Tu concentración es absoluta. Obtienes Ventaja (+1d4) en todas las pruebas de habilidad o Tiradas de Salvación
      para resistir ser Derribado o movido contra tu voluntad.
    slug: centro-inquebrantable
  - id: b54319fc30ae82830f72885ea78b04108f3ca86e
    name: Paso Etéreo
    level: 2
    type: efecto
    tags:
      - Monje
    requirements: Disciplina Monástica & Instinto 3
    uses:
      type: null
      qty: 0
    description: >-
      Tu movimiento no se ve afectado por terreno difícil. Además, puedes moverte a través del espacio de criaturas
      hostiles sin impedimento.
    slug: paso-etereo
  - id: 221e16ded0fdc00df6ddd6beaae08ec8faebc919
    name: Trance de Piedra
    level: 2
    type: activable
    tags:
      - Monje
      - Ritual
    requirements: Disciplina Monástica & Instinto 3
    uses:
      type: LONG_REST
      qty: 1
    description: >-
      Tras 10 minutos de meditación ininterrumpida, puedes hacer una pregunta sobre el entorno inmediato (una
      habitación, un claro). Recibes una respuesta sensorial y críptica del "espíritu del lugar" (a discreción del DJ),
      como el eco de una emoción fuerte, la sensación de una presencia oculta o la imagen de un evento significativo que
      ocurrió allí.
    slug: trance-de-piedra
