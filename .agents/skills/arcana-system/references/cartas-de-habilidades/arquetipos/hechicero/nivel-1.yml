    description: >-
      Una vez por ronda, puedes sacrificar vitalidad (daño directo no mitigable) para alterar tus conjuros de
      _Arcanista_:<br> - **Sacrificio:** Cuando fallas una Recarga, puedes pagar **3 PS por cada punto** que quieras
      sumar al resultado.<br> - **Potencia:** Al tirar daño, puedes pagar **2 PS por nivel del conjuro** para volver a
      tirar un número de dados igual a tu **Presencia**.<br> - **Celeridad:** Puedes lanzar un conjuro de Nivel 1 o 2
      usando tu **Interacción**. El coste es 3 + nivel del conjuro de daño.<br>
