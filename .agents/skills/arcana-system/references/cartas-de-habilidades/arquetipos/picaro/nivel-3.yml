cards:
  - id: 9b9864426990a5e105c6d9e27c08202573af7bd8
    name: Evasión
    level: 3
    type: activable
    tags:
      - Pícaro
    requirements: Acción Astuta & Reflejos 4
    uses:
      type: null
      qty: 0
    description: >-
      Cuando un efecto te obliga a realizar una TS de Reflejos para recibir la mitad de daño, si tienes éxito no recibes
      daño alguno, y si fallas, recibes solo la mitad.
    slug: evasion
  - id: 94658c9652214cc2a5dc3c3b161ab120df302c08
    name: Ataque Furtivo Mejorado
    level: 3
    type: efecto
    tags:
      - Pícaro
    requirements: Ataque Furtivo & Reflejos 4
    uses:
      type: null
      qty: 0
    description: Tu conocimiento de la anatomía letal mejora.<br> El daño adicional de tu Ataque Furtivo aumenta a 2d4.
    slug: ataque-furtivo-mejorado
  - id: b4524aeee335a145a52e072037c83776a4632055
    name: Celeridad de la Hoja
    level: 3
    type: efecto
    tags:
      - Pícaro
    requirements: Ataque Furtivo & Reflejos 4
    uses:
      type: null
      qty: 0
    description: >-
      Tu velocidad con las armas ligeras es imperceptible.<br> Cuando realizas la acción de Atacar con un arma con la
      propiedad Precisa, puedes usar tu Interacción para realizar un ataque adicional con un arma Precisa.
    slug: celeridad-de-la-hoja
  - id: 7977b4877ec4df8f3dabfe02e4d4aa8a2e6427ed
    name: Maestría del Duelista
    level: 3
    type: efecto
    tags:
      - Pícaro
    requirements: Duelista Audaz & Reflejos 4
    uses:
      type: null
      qty: 0
    description: >-
      Te mueves por el campo de batalla como en un baile mortal. Ganas los siguientes beneficios:<br> - **Paso
      Desconcertante:** Cuando impactas a una criatura con un ataque cuerpo a cuerpo, puedes moverte 2 metros. Durante
      este movimiento, no puede ser interceptado por una Reacción del objetivo de tu ataque.<br> - **Réplica Maestra:**
      Puedes usar tu carta Riposta una vez por ronda sin gastar su uso de recarga.
    slug: maestria-del-duelista
  - id: 18ef62cc00152a6e5131c2b325ad24d71efab842
    name: Parada del Duelista
    level: 3
    type: activable
    tags:
      - Pícaro
      - Reacción
    requirements: Riposta & Reflejos 4
    uses:
      type: RELOAD
      qty: 5
    description: >-
      Como Reacción, cuando un enemigo te impacta con un ataque cuerpo a cuerpo y estás empuñando un arma Precisa (y
      ninguna otra arma), puedes un bono a tu Esquiva contra ese ataque igual a tu puntuación de Presencia, pudiendo
      hacer que falle. Si el ataque falla de esta manera, tu próximo ataque contra ese enemigo antes del final de tu
      próximo turno tiene Ventaja (+1d4).
    slug: parada-del-duelista
  - id: c3a2dc3fdfea53d3c162c684549d2d94a6a87fb5
    name: Maestría Tóxica
    level: 3
    type: efecto
    tags:
      - Pícaro
    requirements: Alquimia de Combate
    uses:
      type: null
      qty: 0
    description: >-
      Perfeccionas tus venenos. Añades las siguientes opciones a tu _Alquimia de Combate_ (TS de Cuerpo ND 5 +
      Mente):<br> - **Neurotoxina Paralizante:** En caso de fallo, el objetivo queda Inmovilizado hasta el final de tu
      próximo turno.<br> - **Esencia de Terror:** En caso de fallo, el objetivo queda Aturdido hasta el final de tu
      próximo turno.
    slug: maestria-toxica
  - id: 308348974e7c8b1dea95f602e94d18c17866393f
    name: Paso Veloz
    level: 3
    type: activable
    tags:
      - Pícaro
    requirements: Acción Astuta
    uses:
      type: RELOAD
      qty: 5
    description: >-
      Como Interacción, te mueves con una explosión de velocidad sobrenatural, duplicando tu Velocidad total para este
      turno. Además, obtienes Ventaja (+1d4) en la próxima tirada de ataque que realices este turno, y el primer ataque
      que te realicen antes del inicio de tu próximo turno se hace con Desventaja (-1d4).
    slug: paso-veloz
  - id: 1e2d71cd9b997340bbf84efd9efd9754db66065f
    name: Punto Vital
    level: 3
    type: activable
    tags:
      - Pícaro
    requirements: Asesinar & Instinto 3
    uses:
      type: RELOAD
      qty: 6
    description: >-
      Como Acción, puedes estudiar a una criatura a distancia Larga que no sea consciente de ti. Realiza una prueba de
      Instinto (Percepción). La ND de esta prueba es igual a 5 + la puntuación de Cuerpo del objetivo. Si tienes éxito,
      identificas un punto vital. La próxima vez que impactes a esa criatura con tu habilidad Asesinar, el daño de tu
      Ataque Furtivo se maximiza (cada dado cuenta como su valor máximo).
    slug: punto-vital
  - id: 5aab682a89e0e192852d7f582cec7dd0d0b19e00
    name: Especialista Táctico
    level: 3
    type: efecto
    tags:
      - Pícaro
    requirements: Manos Rápidas & Reflejos 4
    uses:
      type: null
      qty: 0
    description: >-
      Tu eficiencia en el campo de batalla es inigualable. Ganas una segunda Interacción en cada uno de tus turnos. Esta
      interacción adicional solo puede usarse para tu Acción Astuta (Correr o Esconderse) o para tu Mano Rápida (Usar un
      Objeto).
    slug: especialista-tactico
