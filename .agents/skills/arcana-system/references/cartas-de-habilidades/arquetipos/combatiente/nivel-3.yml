  - id: a0c1ba88318fa598c90723c2fa5fca590a882f15
    name: Inquebrantable
    level: 3
    type: activable
    tags:
      - Combatiente
      - Reacción
    requirements: Sintonía con el Acero & Cuerpo 4
    uses:
      type: LONG_REST
      qty: 1
    description: >-
      Como Reacción, cuando un golpe te reduciría a 0 Puntos de Salud, puedes hacer que te dejen con 1 Punto de Salud en
      su lugar.
    slug: inquebrantable
  - id: a8206a7589d0e3ff8db9282430ff8f09a10488f3
    name: Comando de Batalla
    level: 3
    type: activable
    tags:
      - Combatiente
    requirements: Grito de Guerra
    uses:
      type: RELOAD
      qty: 5
    description: >-
      Como Acción, eliges un número de aliados que puedan verte y oírte igual a tu puntuación de Presencia. Esos aliados
      pueden usar su Reacción para moverse hasta la mitad de su velocidad. Este movimiento no puede ser interceptado por
      Reacciones enemigas. Además, el primer ataque que realice cada uno de esos aliados en su próximo turno obtiene
      Ventaja (+1d4).
    slug: comando-de-batalla
  - id: 149327b3f042657d679a57c220c6f6a1c2be1987
    name: Lluvia de Flechas
    level: 3
    type: activable
    tags:
      - Combatiente
    requirements: Tirador de Élite & Reflejos 4
    uses:
      type: RELOAD
      qty: 5
    description: >-
      Como Acción, eliges un punto a distancia Larga. Todas las criaturas en un radio de 3 metros deben superar una TS
      de Reflejos (ND 5 + Reflejos) o recibir 2d6 de daño Perforante.
    slug: lluvia-de-flechas
