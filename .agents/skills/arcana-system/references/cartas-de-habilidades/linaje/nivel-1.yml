cards:
  - id: 161a4290d194746de99f60f5aeceabdd27695146
    name: Talento de Familia
    level: 1
    type: efecto
    tags:
      - Linaje
      - Humano
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Elige tres habilidades (como Atletismo, Persuasión, etc.) que representen tu crianza. Obtienes Ventaja (+1d4) en
      todas las pruebas relacionadas con esas tres habilidades.
    slug: talento-de-familia
  - id: 136f99fe4c4291312833060eb707266267fe397c
    name: Enfoque Adaptable
    level: 1
    type: efecto
    tags:
      - Linaje
      - Humano
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Tu mente es flexible y se adapta rápidamente a nuevos desafíos. Adquieres los siguientes beneficios:<br> - Una vez
      por día de descanso, puedes tomarte 10 minutos para cambiar una de tus cartas activas por otra de tu
      Colección.<br> - Una vez por día de descanso, puedes utilizar una carta Activable de **Nivel 1 o 2** que no tengas
      activada pero que poseas en tu Colección.
    slug: enfoque-adaptable
  - id: b617383dcfbbf09eae656d937aa80fd5befb36c5
    name: Líder Nato
    level: 1
    type: efecto
    tags:
      - Linaje
      - Humano
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Tu presencia inspira confianza y coordinación en el campo de batalla. Cuando usas la acción de Ayuda para otorgar
      Ventaja a un aliado en una prueba de habilidad o tirada de ataque, ese aliado también suma un +1 al resultado
      final de su tirada.
    slug: lider-nato
  - id: d462b017e70c2b5023d80e51de3efaf92acdfb62
    name: Gracia Élfica
    level: 1
    type: efecto
    tags:
      - Linaje
      - Elfo
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Te mueves y reaccionas al peligro con una celeridad antinatural, anticipando las amenazas antes de que se
      manifiesten. Tu velocidad de movimiento aumenta en 1 metro, obtienes Ventaja (+1d4) en todas tus tiradas de
      Iniciativa, y no pueden sorprenderte mientras estás consciente.
    slug: gracia-elfica
  - id: 0eee19daea755106dd7738b99258ab731d9d9133
    name: Trance Élfico
    level: 1
    type: efecto
    tags:
      - Linaje
      - Elfo
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      No necesitas dormir. Puedes entrar en un estado de meditación durante 4 horas para obtener los beneficios de un
      día de descanso. Además, la magia y los venenos no pueden dormirte.<br> Además, al finalizar tu trance, elige una
      habilidad en la que no tengas Ventaja. Adquieres Ventaja (+1d4) en pruebas relacionadas esa habilidad.
    slug: trance-elfico
  - id: a703e29747d72a8019fbc45f8ecfb9c8f1a2ef64
    name: Mirada Estelar
    level: 1
    type: efecto
    tags:
      - Linaje
      - Elfo
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Tus ojos ven más allá de la simple luz y la sombra. Obtienes Visión en la Oscuridad. Además, puedes usar tu Acción
      para abrir tus sentidos al mundo invisible durante 1 minuto, volviéndote consciente de la presencia y ubicación de
      cualquier criatura invisible o escondida a 10 metros de ti. Puedes usar esta habilidad un número de veces igual a
      tu puntuación de Mente por día de descanso.
    slug: mirada-estelar
  - id: 91512235fcc1bea02da707a1e385dd2b9b6d781c
    name: Sangre Resistente
    level: 1
    type: efecto
    tags:
      - Linaje
      - Enano
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Obtienes Ventaja (+1d4) en Tiradas de Salvación de Cuerpo contra venenos y enfermedades.<br> Además, tu capacidad
      para sobreponerte al dolor es legendaria. Una vez por día de descanso, al final de tu turno, si estás bajo un
      efecto causado por una Tirada de Salvación de Cuerpo fallida, y dicho efecto permita realizar otra Tirada de
      Salvación de Cuerpo para finalizarlo, puedes terminar el efecto sobre ti inmediatamente.
    slug: sangre-resistente
  - id: c8e35358933b4ea6f4547d28bcb235ad205acd37
    name: Acorazado
    level: 1
    type: efecto
    tags:
      - Linaje
      - Enano
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Estás acostumbrado a la carga y el peso de las armaduras. El requisito de Cuerpo de cualquier armadura que vistas
      se reduce en 1 (hasta un mínimo de 1).
    slug: acorazado
  - id: 78492397e0343be2cc92cf1213936087d61efc7f
    name: Eco de la Roca
    level: 1
    type: efecto
    tags:
      - Linaje
      - Enano
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Tu conexión con la piedra es tan profunda que puedes sentir las vibraciones a través de ella. Obtienes Visión en
      la Oscuridad. Además, mientras estés en contacto con una superficie de piedra o tierra, puedes usar tu Interacción
      para "escuchar" el suelo. Hasta el inicio de tu próximo turno, eres consciente de la ubicación y movimiento de
      cualquier criatura en contacto con la misma superficie a 10 metros de ti. Puedes usar esta habilidad un número de
      veces igual a tu puntuación de Instinto por día de descanso.
    slug: eco-de-la-roca
  - id: 69edbca2bf5bf7c82bb676a4ec24791629cbf907
    name: Mente Curiosa
    level: 1
    type: efecto
    tags:
      - Linaje
      - Gnomo
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Tu mente nunca deja de trabajar. Cuando realizas una prueba de Mente para recordar información sobre historia,
      conocimiento arcano o para investigar algo y fallas la tirada, aun así obtienes una pieza de información
      verdadera, aunque incompleta o críptica, a discreción del DJ.
    slug: mente-curiosa
  - id: ada1d5bfde52b49a717ba74dd6de42f9af237d79
    name: Paso Escurridizo
    level: 1
    type: efecto
    tags:
      - Linaje
      - Gnomo
      - Reacción
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Eres excepcionalmente difícil de acorralar. Cuando un enemigo te falla un ataque cuerpo a cuerpo, puedes usar tu
      Reacción para moverte una distancia en metros igual a la mitad de tu puntuación de Reflejos (redondeando hacia
      arriba). Este movimiento no provoca ataques de oportunidad.
    slug: paso-escurridizo
  - id: b2abf7e726fa796f3eb951bb56058b309f041a97
    name: Parpadeo Ilusorio
    level: 1
    type: efecto
    tags:
      - Linaje
      - Gnomo
      - Reacción
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Eres un maestro en el arte de la distracción. Obtienes Visión en la Oscuridad. Además, cuando un enemigo declara
      un ataque contra ti pero antes de que realice la tirada, puedes usar tu Reacción para crear una breve ilusión de
      ti mismo. El enemigo debe superar una TS de Instinto (ND 5 + Mente). Si falla, el ataque se redirige a la ilusión
      y falla. Puedes usar esta habilidad un número de veces igual a tu puntuación de Mente por día de descanso.
    slug: parpadeo-ilusorio
  - id: 9966cd23ee07dbfd580ce4501269c57601fb932b
    name: Afortunado
    level: 1
    type: efecto
    tags:
      - Linaje
      - Mediano
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: Cuando sacas un 1 natural en una tirada de un dado que pueda explotar, ganas un Punto de Suerte.
    slug: afortunado
  - id: 1c41f684a1192b61c80644d0e9c5e7044840d444
    name: Pies Ligeros
    level: 1
    type: efecto
    tags:
      - Linaje
      - Mediano
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Eres un experto en pasar desapercibido. Puedes moverte a través del espacio de cualquier criatura que sea de un
      tamaño mayor que el tuyo. Además, puedes intentar esconderte (usar la habilidad de Sigilo) incluso cuando solo te
      oculta una criatura aliada que sea más grande que tú.
    slug: pies-ligeros
  - id: 6eeb96d5c2f8192a643aa849a4eb93123dcbc51a
    name: Compartir Fortuna
    level: 1
    type: efecto
    tags:
      - Linaje
      - Mediano
      - Reacción
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Tu buena fortuna es tan grande que puedes compartirla. Después de que un aliado a distancia Cercana que puedas ver
      realice una tirada de ataque, prueba de habilidad o tirada de salvación, puedes usar tu Reacción para gastar
      cualquier cantidad de tus Puntos de Suerte. El resultado de la tirada de tu aliado aumenta en +1 por cada Punto de
      Suerte que hayas gastado.
    slug: compartir-fortuna
  - id: fc897b218795f6390450daa8f46fa6db45f6cc19
    name: Reprensión Infernal
    level: 1
    type: efecto
    tags:
      - Linaje
      - Tiefling
      - Reacción
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Tu sangre infernal responde al dolor con fuego. Cuando una criatura que puedas ver a distancia Cercana te inflige
      daño, puedes usar tu **Reacción** para desatar una llamarada de Fuego profano contra ella.<br> El atacante debe
      superar una Tirada de Salvación de Reflejos (ND 5 + Presencia). Si falla, recibe **1d6 de daño de Fuego**. Si
      tiene éxito, recibe la mitad del daño.<br> Puedes usar esta habilidad un número de veces por día de descanso igual
      a tu puntuación de **Presencia**.
    slug: reprension-infernal
  - id: 539ba0cdebd9f63e02a64aefcdc7e3fbeb19be78
    name: Pacto de Sangre
    level: 1
    type: efecto
    tags:
      - Linaje
      - Tiefling
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Tienes una comprensión innata de los juramentos. Si una criatura hace un juramento verbal directamente contigo y
      lo sella con un gesto simbólico, se crea un vínculo entre ambos. Si esa criatura rompe el juramento, tú lo sabes
      instintivamente y puedes desatar una de las siguientes maldiciones sobre ella (la elección es permanente para ese
      traidor y no requiere acción para activarse):<br> - **Marca del Cazador:** Obtienes Ventaja (+1d4) en todas las
      tiradas de ataque que realices contra él.<br> - **Marca del Paria:** El traidor sufre Desventaja (-1d4) en todas
      las tiradas de ataque que realice contra ti.<br> - **Marca de la Debilidad:** Obtienes Ventaja (+1d4) en todas las
      pruebas de habilidad que realices contra él.<br> La marca dura hasta que el traidor repare su falta de una manera
      significativa (a discreción del DJ), o hasta que tú decidas liberarlo del juramento.
    slug: pacto-de-sangre
  - id: b18ca696be1521b220623a1f4a0872003e6886fd
    name: Pacto Oscuro
    level: 1
    type: efecto
    tags:
      - Linaje
      - Tiefling
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Puedes hacer un pacto con tu propia sangre para forzar el destino, a un precio. Obtienes Visión en la Oscuridad.
      Además, una vez por día de descanso, puedes elegir sacar un 8 automático (sin explosión ni obtención de suerte) en
      el dado de una tirada de ataque, prueba de habilidad o tirada de salvación (puedes decidirlo después de ver el
      resultado del dado real).<br> Al hacerlo, obtienes un "Dado de Deuda" (un d6). Mientras tengas este dado, la
      próxima vez que debas realizar una tirada de ataque, prueba de habilidad o tirada de salvación, debes lanzar el
      Dado de Deuda junto con tu tirada normal.<br> - Si el Dado de Deuda resulta en un 1, tu tirada se considera un
      fallo crítico independientemente de tu resultado, y la deuda se salda (el dado se retira).<br> - Si el resultado
      es cualquier otro número, no ocurre nada adicional y conservas el Dado de Deuda para tu siguiente tirada.
    slug: pacto-oscuro
  - id: 465239038da5be2412587f4cfe0e10d0778231f8
    name: Fortaleza Rocosa
    level: 1
    type: efecto
    tags:
      - Linaje
      - Goliath
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Tu Salud máxima aumenta permanentemente en +3. Además, tienes Ventaja para resistir cualquier intento de ser
      Derribado o movido contra tu voluntad.
    slug: fortaleza-rocosa
  - id: 0f1e85e350cd29913d2f9aeeb5d5c8a1edf24075
    name: Porte de Gigante
    level: 1
    type: efecto
    tags:
      - Linaje
      - Goliath
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Tu estatura y físico imponentes son un arma en sí mismos. Puedes cargar el doble de peso de lo que podrías
      normalmente.<br> Además, una vez por turno, si te mueves por lo menos 5 metros para llegar a un enemigo y
      atacarlo, en caso de que el ataque impacte, puedes forzar al objetivo a superar una Tirada de Salvación de Cuerpo
      (ND 5 + Cuerpo) o caer Derribado.
    slug: porte-de-gigante
  - id: 251cb667b75ab6ee802202ba51c7345be7f3040f
    name: Adaptación Climática
    level: 1
    type: efecto
    tags:
      - Linaje
      - Goliath
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Tu linaje de gigante te ha adaptado a los entornos más extremos. Al elegir este linaje, selecciona un clima: Frío
      o Calor. Obtienes Mitigación Mágica contra el daño del tipo elemental correspondiente (Frío o Fuego) igual a la
      mitad de tu puntuación de Cuerpo (redondeando hacia arriba). Además, no sufres los efectos negativos de las
      temperaturas extremas asociadas a tu clima elegido.
    slug: adaptacion-climatica
  - id: 47b5e4d1c63ad4c16ae95dada06b2b83dfc9939f
    name: Mirada Dracónica
    level: 1
    type: efecto
    tags:
      - Linaje
      - Dracónido
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Tus ojos brillan con una intensidad de otro mundo. Obtienes Visión en la Oscuridad.<br> Adicionalmente, tu mirada
      refleja la ancestral sabiduría y poder de tu linaje. Al finalizar un día de descanso, eliges uno de los siguientes
      focos para tu mirada. Hasta tu próximo día de descanso, obtienes Ventaja (+1d4) en todas las pruebas de habilidad
      de la pericia elegida:<br> - **Foco del Terror:** Intimidación.<br> - **Foco de la Verdad:** Perspicacia.<br> -
      **Foco del Cazador:** Percepción.
    slug: mirada-draconica
  - id: 4afc1e3fce719100a9ac3fdced210cf4ce6f0d8e
    name: Herencia Draconiana
    level: 1
    type: efecto
    tags:
      - Linaje
      - Dracónido
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Al elegir esta carta, seleccionas un tipo de ancestro dracónico de la siguiente lista. Tus escamas te protegen
      contra la energía elemental de tu linaje, otorgándote Mitigación Mágica contra el tipo de daño asociado igual a tu
      puntuación de **Cuerpo**.<br> - **Rojo, Dorado o Latón:** Fuego<br> - **Azul o Bronce:** Eléctrico<br> - **Blanco
      o Plateado:** Frío<br> - **Negro o Cobre:** Ácido<br> - **Verde:** Veneno
    slug: herencia-draconiana
  - id: f4fc0cd08c0b3f2d91a3192cebfc6a9edfd0eaa9
    name: Castigo Elemental
    level: 1
    type: efecto
    tags:
      - Linaje
      - Dracónido
    requirements: Solo Creación de Personaje
    uses:
      type: null
      qty: 0
    description: >-
      Puedes canalizar la energía de tu ancestro para castigar a tus enemigos. Al elegir esta carta, debes seleccionar
      un tipo de ancestro dracónico de la siguiente lista para determinar tu tipo de daño.<br> - **Rojo, Dorado o
      Latón:** Fuego<br> - **Azul o Bronce:** Eléctrico<br> - **Blanco o Plateado:** Frío<br> - **Negro o Cobre:**
      Ácido<br> - **Verde:** Veneno<br> Cuando impactas a un objetivo con un ataque cuerpo a cuerpo, puedes decidir
      imbuir el golpe con energía elemental, infligiendo 1d6 de daño adicional del tipo elemental elegido. Puedes usar
      esta habilidad un número de veces igual a tu puntuación de Cuerpo por día de descanso.
    slug: castigo-elemental
