cards:
    # ------------------------------ LINAJES ------------------------------
    - name: Visión en la Oscuridad
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Ves en penumbra como si fuera luz tenue y en oscuridad como si fuera
          penumbra (sombras grises) hasta distancia Cercana.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Sangre Resistente
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Obtienes Ventaja (+1d4) en Tiradas de Salvación de Cuerpo contra venenos
          y enfermedades.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Sangre Feérica
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Obtienes Ventaja (+1d4) en Tiradas de Salvación para resistir el estado
          Encantado.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Fortaleza Rocosa
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Tu linaje te hace excepcionalmente robusto. Tu Salud máxima aumenta
          permanentemente en +3. Además, tienes Ventaja para resistir ser derribado o movido
          contra tu voluntad.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Gracia Silvana
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Tu Velocidad base aumenta en 1 metro. Además, obtienes Ventaja en Pruebas
          de Instinto para percibir amenazas.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Afortunado
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Cuando sacas un 1 natural en una tirada, ganas un punto de suerte.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Talento de Familia
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Elige una habilidad (ej: Atletismo, Sigilo, Persuasión). Obtienes
          Ventaja (+1d4) en todas las Pruebas de Habilidad que realices con ella.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Sangre Guardiana
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Elige un tipo de daño elemental o mágico, obtienes Mitigación contra ese tipo de daño igual a tu puntuación de Cuerpo.
      resistencia: null
      reload:
          type: null
          qty: 0
    # ------------------------------ DOTES ------------------------------
    - name: Vigor
      level: 1
      type: Efecto
      tags:
          - Dote
      requirements:
          - Cuerpo 2
      description: >-
          Tu vitalidad es excepcional. Tu Salud máxima aumenta permanentemente
          en una cantidad igual a tu puntuación de Cuerpo.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Atleta
      level: 1
      type: Efecto
      tags:
          - Dote
      requirements:
          - Reflejos 2
      description: >-
          Tu Velocidad base aumenta permanentemente en 2 metros.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Reserva de Suerte
      level: 1
      type: Efecto
      tags:
          - Dote
      requirements:
          - Instinto 2
      description: >-
          Tu Límite de Suerte máximo aumenta a 6. Además, inicias cada sesión con 3 puntos de suerte.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Polímata
      level: 1
      type: Efecto
      tags:
          - Dote
      requirements: []
      description: >-
          Elige una habilidad (ej: Atletismo, Sigilo, etc.). Obtienes Ventaja
          (+1d4) en las Pruebas de Habilidad que realices con ella. Debes tener al menos
          un valor de 2 en el Atributo asociado a la habilidad elegida. Puedes elegir esta carta más de una vez seleccionando una habilidad diferente en cada una.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Lingüista
      level: 1
      type: Efecto
      tags:
          - Dote
      requirements:
          - Mente 2
      description: >-
          Aprendes a hablar, leer y escribir dos idiomas adicionales de tu elección.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Sanador
      level: 2
      type: Efecto
      tags:
          - Dote
      requirements:
          - Instinto 3
      description: >-
          Cuando usas una carta o un botiquín para restaurar Puntos de Salud
          a una criatura, esta recupera 1d4 Puntos de Salud adicionales.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Mago de Guerra
      level: 2
      type: Efecto
      tags:
          - Dote
      requirements:
          - Mente 3
      description: >-
          Obtienes un +1 a tus tiradas para mantener la concentración de un conjuro.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Resistente
      level: 2
      type: Activable
      tags:
          - Dote
          - Reacción
      requirements:
          - Cuerpo 3
      description: >-
          Como Reacción cuando recibes daño, obtienes Mitigación +2 contra ese golpe.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Experto en Ballestas
      level: 2
      type: Efecto
      tags:
          - Dote
      requirements:
          - Reflejos 3
      description: >-
          Ignoras la propiedad Recarga de las ballestas.
      resistencia: null
      reload:
          type: null
          qty: 0
    # ------------------------------ PÍCARO ------------------------------
    - name: Senda del Bribón
      level: 1
      type: Efecto
      tags:
          - Pícaro
      requirements:
          - Reflejos 2
      description: >-
          Obtienes Ventaja (+1d4) en Pruebas de Habilidad relacionadas con Sigilo
          y Juegos de Manos. Es requisito para otras cartas de Pícaro.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Ataque Furtivo
      level: 1
      type: Efecto
      tags:
          - Pícaro
      requirements:
          - Senda del Bribón
      description: >-
          Una vez por turno, cuando impactas a un enemigo con un arma Precisa
          o a distancia, infliges +1d4 de daño adicional si tenías Ventaja en la tirada
          de ataque o si un aliado está adyacente al objetivo.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Jugar Sucio
      level: 1
      type: Activable
      tags:
          - Pícaro
      requirements:
          - Senda del Bribón
      description: >-
          Usas tu Interacción para arrojar arena o hacer una finta. Elige un
          enemigo a distancia Inmediata. Este debe superar una TS de Reflejos (ND 4 + Reflejos) o
          tener Desventaja (-1d4) en el siguiente ataque que realice.
      resistencia: Reflejos
      reload:
          type: ROLL
          qty: 2
    - name: Acción Astuta
      level: 2
      type: Efecto
      tags:
          - Pícaro
      requirements:
          - Senda del Bribón
          - Reflejos 3
      description: >-
          Puedes usar tu Interacción de cada turno para realizar las acciones
          de Correr o Esconderse.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Evasión
      level: 3
      type: Efecto
      tags:
          - Pícaro
      requirements:
          - Acción Astuta
          - Reflejos 4
      description: >-
          Cuando un efecto te obliga a realizar una TS de Reflejos para recibir
          la mitad de daño, si tienes éxito no recibes daño alguno, y si fallas,
          recibes solo la mitad.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Ataque Furtivo Mejorado
      level: 3
      type: Efecto
      tags:
          - Pícaro
      requirements:
          - Ataque Furtivo
          - Reflejos 3
      description: >-
          El daño de tu Ataque Furtivo aumenta a +2d4.
      resistencia: null
      reload:
          type: null
          qty: 0
    # --- Pícaro: Duelista ---
    - name: Estilo Audaz
      level: 1
      type: Efecto
      tags:
          - Pícaro
          - Duelista
      requirements:
          - Reflejos 2
          - Presencia 2
      description: >-
          Obtienes Ventaja (+1d4) en Pruebas de Acrobacias e Intimidación. Es requisito para otras
          cartas de Duelista.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Duelo Desmoralizante
      level: 2
      type: Activable
      tags:
          - Pícaro
          - Duelista
      requirements:
          - Estilo Audaz
      resistencia: Instinto
      description: >-
          Como Acción, eliges a un enemigo que pueda verte a distancia Cercana y lo desafías.
          Debe superar una TS de Instinto (ND 4+Presencia) o tener Desventaja (-1d4)
          en todos sus ataques contra objetivos que no seas tú hasta tu próximo turno.
      reload:
          type: ROLL
          qty: 3
    - name: Riposta
      level: 2
      type: Activable
      tags:
          - Pícaro
          - Duelista
          - Reacción
      requirements:
          - Estilo Audaz
      description: >-
          Como Reacción, cuando un enemigo te falla un ataque cuerpo a cuerpo, puedes
          realizar un ataque cuerpo a cuerpo contra él con un arma Precisa.
      resistencia: null
      reload:
          type: ROLL
          qty: 3
    # --- Pícaro: Venenos ---
    - name: Frasquero
      level: 1
      type: Efecto
      tags:
          - Pícaro
      requirements:
          - Senda del Bribón
      description: >-
          Eres hábil preparando y aplicando toxinas. Puedes aplicar veneno a un arma como una Interacción.
          Es requisito para otras cartas de veneno.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Toxinas Potenciadas
      level: 2
      type: Activable
      tags:
          - Pícaro
      requirements:
          - Frasquero
      resistencia: Cuerpo
      description: >-
          Al impactar con un arma envenenada, puedes elegir uno de los siguientes efectos. El objetivo debe
          superar una TS de Cuerpo (ND 4+Reflejos) para evitarlo:
          **Toxina Virulenta:** El objetivo sufre el estado Envenenado.
          **Toxina Aturdidora:** El objetivo sufre Desventaja (-1d4) en su próxima Tirada de Salvación.
          **Toxina Destructiva:** El objetivo sufre 1d6 de daño extra por veneno.
      reload:
          type: LONG_REST
          qty: 3
    # --- Pícaro: Infiltrador ---
    - name: Manos Hábiles
      level: 1
      type: Efecto
      tags:
          - Pícaro
          - Infiltrador
      requirements:
          - Senda del Bribón
      description: >-
          Obtienes Ventaja (+1d4) en pruebas de Juego de Manos para abrir cerraduras o desactivar mecanismos.
          Es requisito para otras cartas de Infiltrador.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Experto en Trampas
      level: 2
      type: Efecto
      tags:
          - Pícaro
          - Infiltrador
      requirements:
          - Manos Hábiles
          - Mente 2
      description: >-
          Tienes Ventaja en las pruebas de Instinto (Percepción) para detectar trampas. Si fallas una prueba
          para desarmar una trampa por 4 o menos, evitas que se active.
      resistencia: null
      reload:
          type: null
          qty: 0
    # ------------------------------ COMBATIENTE ------------------------------
    - name: Sintonía con el Acero
      level: 1
      type: Efecto
      tags:
          - Combatiente
      requirements:
          - Cuerpo 2
      description: >-
          Obtienes Ventaja (+1d4) en Pruebas de Atletismo. Es requisito para otras cartas de Combatiente.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Segundo Aliento
      level: 1
      type: Activable
      tags:
          - Combatiente
      requirements:
          - Sintonía con el Acero
      description: >-
          Usas tu Interacción para recuperar una cantidad de Salud igual a 1d6
          + tu valor de Cuerpo.
      resistencia: null
      reload:
          type: LONG_REST
          qty: 2
    - name: Furia de Batalla
      level: 1
      type: Activable
      tags:
          - Combatiente
          - Bárbaro
      requirements:
          - Sintonía con el Acero
      description: >-
          Entras en furia por 1 minuto. Ganas Mitigación +1 contra daño Físico
          y Ventaja en Pruebas de Habilidad de Cuerpo. No puedes usar cartas de Magia mientras
          dure.
      resistencia: null
      reload:
          type: LONG_REST
          qty: 3
    - name: Ataque de Oportunidad
      level: 2
      type: Activable
      tags:
          - Combatiente
          - Reacción
      requirements:
          - Sintonía con el Acero
          - Instinto 3
      description: >-
          Cuando un enemigo a tu alcance Inmediato intenta moverse fuera de él,
          puedes usar tu Reacción para realizar un único ataque cuerpo a cuerpo contra él.
      resistencia: null
      reload:
          type: ROLL
          qty: 2
    - name: 'Estilo de Combate: Lucha con Dos Armas'
      level: 2
      type: Efecto
      tags:
          - Combatiente
          - Estilo de Combate
      requirements:
          - Sintonía con el Acero
          - Reflejos 3
      description: >-
          Cuando atacas con un arma de una mano, puedes usar tu Interacción para
          realizar un ataque adicional con otra arma de una mano que empuñes.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: 'Estilo de Combate: A Dos Manos'
      level: 2
      type: Efecto
      tags:
          - Combatiente
          - Estilo de Combate
      requirements:
          - Sintonía con el Acero
          - Cuerpo 3
      description: >-
          Cuando atacas con un arma a dos manos o Versátil, obtienes un +2 al daño del ataque.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: 'Estilo de Combate: Duelo'
      level: 2
      type: Activable
      tags:
          - Combatiente
          - Estilo de Combate
          - Reacción
      requirements:
          - Sintonía con el Acero
          - Reflejos 3
      description: >-
          Cuando un enemigo te impacta con un ataque cuerpo a cuerpo y empuñas un arma de una mano (y ninguna más),
          puedes usar tu Reacción para añadir +1 a tu Esquiva contra ese ataque.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: 'Estilo de Combate: Protección'
      level: 2
      type: Activable
      tags:
          - Combatiente
          - Estilo de Combate
          - Reacción
      requirements:
          - Sintonía con el Acero
          - Reflejos 3
      description: >-
          Cuando un enemigo ataca a un aliado adyacente a ti y estás usando un escudo,
          puedes usar tu Reacción para darle Desventaja (-1d4) en su tirada de ataque.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Oleada de Acción
      level: 2
      type: Activable
      tags:
          - Combatiente
      requirements:
          - Sintonía con el Acero
      description: >-
          Ganas una Acción extra en este turno.
      resistencia: null
      reload:
          type: ROLL
          qty: 6
    - name: Ataque Adicional
      level: 3
      type: Efecto
      tags:
          - Combatiente
      requirements:
          - Sintonía con el Acero
          - Cuerpo 4
      description: >-
          Cuando usas tu Acción para Atacar, puedes realizar dos ataques en lugar
          de uno.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Indomable
      level: 3
      type: Activable
      tags:
          - Combatiente
      requirements:
          - Sintonía con el Acero
          - Instinto 3
      description: >-
          Puedes repetir una Tirada de Salvación fallida.
      resistencia: null
      reload:
          type: LONG_REST
          qty: 1
    - name: Inquebrantable
      level: 3
      type: Activable
      tags:
          - Combatiente
          - Reacción
      requirements:
          - Sintonía con el Acero
          - Cuerpo 4
      description: >-
          Como Reacción, cuando un golpe te reduciría a 0 Puntos de Salud, puedes
          hacer que te dejen con 1 Punto de Salud en su lugar.
      resistencia: null
      reload:
          type: LONG_REST
          qty: 1
    # --- Combatiente: Caudillo ---
    - name: Presencia Inspiradora
      level: 1
      type: Efecto
      tags:
          - Combatiente
          - Caudillo
      requirements:
          - Cuerpo 2
          - Presencia 2
      description: >-
          Obtienes Ventaja (+1d4) en Pruebas de Persuasión. Aliados a distancia Cercana que
          puedan verte y oírte ganan un +1 a las Tiradas de Salvación contra miedo.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Grito de Guerra
      level: 2
      type: Activable
      tags:
          - Combatiente
          - Caudillo
      requirements:
          - Presencia Inspiradora
      description: >-
          Usas tu Interacción para inspirar a tus aliados. Elige un número de aliados igual a tu
          puntuación de Presencia a distancia Cercana. Ganan Puntos de Salud temporales
          iguales a tu Presencia + 1d4.
      resistencia: null
      reload:
          type: ROLL
          qty: 4
    - name: Maniobra Táctica
      level: 3
      type: Activable
      tags:
          - Combatiente
          - Caudillo
      requirements:
          - Grito de Guerra
          - Presencia 3
      description: >-
          Como Acción, eliges a un aliado a distancia Cercana. Ese aliado puede usar
          su Reacción para moverse hasta su velocidad o realizar un ataque básico.
      resistencia: null
      reload:
          type: ROLL
          qty: 4
    # --- Combatiente: Tirador ---
    - name: Ojo de Halcón
      level: 1
      type: Efecto
      tags:
          - Combatiente
          - Tirador
      requirements:
          - Sintonía con el Acero
          - Reflejos 3
      description: >-
          Tu visión es excepcionalmente aguda. Obtienes Ventaja (+1d4) en pruebas de Percepción para avistar
          enemigos lejanos. Además, los enemigos no se benefician del bono a la Esquiva por cobertura parcial
          cuando les atacas con un arma a distancia. Es requisito para otras cartas de Tirador.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Disparo Perforante
      level: 2
      type: Activable
      tags:
          - Combatiente
          - Tirador
      requirements:
          - Ojo de Halcón
      description: >-
          Como Acción, realizas un único ataque con un arma a distancia. Si impacta,
          el ataque ignora la Mitigación del objetivo.
      resistencia: null
      reload:
          type: ROLL
          qty: 3
    - name: Lluvia de Flechas
      level: 3
      type: Activable
      tags:
          - Combatiente
          - Tirador
      requirements:
          - Disparo Perforante
      resistencia: Reflejos
      description: >-
          Como Acción, eliges un punto a distancia Larga. Todas las criaturas en un radio de 3m
          de ese punto deben superar una TS de Reflejos (ND 4 + Reflejos) o recibir 2d6 de daño Perforante.
      reload:
          type: ROLL
          qty: 5
    # ------------------------------ ARCANISTA ------------------------------
    - name: Afinidad Arcana
      level: 1
      type: Efecto
      tags:
          - Arcanista
          - Magia
      requirements:
          - Mente 2
      description: >-
          Obtienes Ventaja (+1d4) en pruebas de conocimiento mágico (Arcano). Es requisito para otras cartas de Arcanista.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Prestidigitación Arcana
      level: 1
      type: Activable
      tags:
          - Arcanista
          - Conjuro
      requirements:
          - Afinidad Arcana
      description: >-
          Realizas un efecto mágico menor: creas una fuente de luz, un sonido, un olor, limpias un objeto,
          enciendes una vela, etc. El efecto no puede infligir daño ni imponer un estado.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Descarga Elemental
      level: 1
      type: Activable
      tags:
          - Arcanista
          - Conjuro
          - Elemental
      requirements:
          - Afinidad Arcana
      description: >-
          Eliges un tipo de daño: Fuego, Frío o Eléctrico. Realizas un ataque
          de conjuro a distancia (1d6+Mente) contra un objetivo a distancia Cercana. Si
          impactas, infliges 1d8 de daño del tipo elegido.
      resistencia: null
      reload:
          type: ROLL
          qty: 2
    - name: Toque Entrópico
      level: 1
      type: Activable
      tags:
          - Arcanista
          - Conjuro
          - Nigromancia
      requirements:
          - Afinidad Arcana
      description: >-
          Realizas un ataque de conjuro cuerpo a cuerpo (1d6+Mente) contra un objetivo.
          Si impactas, infliges 1d6 de daño Necrótico y el objetivo no puede recuperar Puntos de Salud hasta el final de tu próximo turno.
      resistencia: null
      reload:
          type: ROLL
          qty: 2
    - name: Velo de Sombras
      level: 1
      type: Activable
      tags:
          - Arcanista
          - Conjuro
          - Ilusión
      requirements:
          - Afinidad Arcana
      description: >-
          Usas tu Interacción para crear una ilusión menor no tangible (un sonido, una imagen estática, un olor).
          Como Acción, puedes otorgar Ventaja (+1d4) a la prueba de Sigilo de un aliado a distancia Cercana cubriéndolo con sombras.
      resistencia: null
      reload:
          type: null
          qty: 0
    - name: Armadura de Mago
      level: 1
      type: Activable
      tags:
          - Arcanista
          - Conjuro
          - Transmutación
      requirements:
          - Afinidad Arcana
      description: >-
          Una barrera de energía te protege. Obtienes un +2 a tu Esquiva mientras
          no lleves armadura. El efecto dura hasta el próximo día de descanso.
      resistencia: null
      reload:
          type: LONG_REST
          qty: 1
    - name: Maledicción
      level: 2
      type: Activable
      tags:
          - Arcanista
          - Conjuro
          - Encantamiento
      requirements:
          - Afinidad Arcana
          - Mente 3
      resistencia: Instinto
      description: >-
          Eliges un objetivo a distancia Cercana, que debe superar una TS de Instinto (ND 4+Mente).
          Si falla, le aplicas uno de los siguientes efectos durante 1 minuto (requiere Concentración):
          le das Desventaja (-1d4) en sus ataques o en sus Tiradas de Salvación.
      reload:
          type: ROLL
          qty: 3
    - name: Paso Brumoso
      level: 2
      type: Activable
      tags:
          - Arcanista
          - Conjuro
          - Transmutación
