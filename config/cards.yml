cards:
    # ------------------------------ LINAJES ------------------------------
    - name: Visión en la Oscuridad
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Ves en penumbra como si fuera luz tenue y en oscuridad como si fuera
          penumbra (sombras grises) hasta distancia Cercana.
      reload:
          type: null
          qty: 0
    - name: Sangre Resistente
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Obtienes Ventaja (+1d4) en Tiradas de Salvación de Cuerpo contra venenos
          y enfermedades.
      reload:
          type: null
          qty: 0
    - name: Sangre Feérica
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Obtienes Ventaja (+1d4) en Tiradas de Salvación para resistir el estado
          Encantado.
      reload:
          type: null
          qty: 0
    - name: Fortaleza Rocosa
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Tu linaje te hace excepcionalmente robusto. Tu Salud máxima aumenta
          permanentemente en +3. Además, tienes Ventaja para resistir ser derribado o movido
          contra tu voluntad.
      reload:
          type: null
          qty: 0
    - name: Gracia Silvana
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Tu Velocidad base aumenta en 1 metro. Además, obtienes Ventaja en Pruebas
          de Instinto para percibir amenazas.
      reload:
          type: null
          qty: 0
    - name: Fortuna del Pequeño
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Cuando sacas un 1 natural en una tirada, ganas un punto de suerte.
      reload:
          type: null
          qty: 0
    - name: Ingenio Humano
      level: 1
      type: Efecto
      tags:
          - Linaje
      requirements:
          - Solo Creación de Personaje
      description: >-
          Elige una habilidad (ej: Atletismo, Sigilo, Persuasión). Obtienes
          Ventaja (+1d4) en todas las Pruebas de Habilidad que realices con ella.
      reload:
          type: null
          qty: 0
    # ------------------------------ DOTES ------------------------------
    - name: Vigor
      level: 1
      type: Efecto
      tags:
          - Dote
      requirements:
          - Cuerpo 2
      description: >-
          Tu vitalidad es excepcional. Tu Salud máxima aumenta permanentemente
          en una cantidad igual a tu puntuación de Cuerpo.
      reload:
          type: null
          qty: 0
    - name: Atleta
      level: 1
      type: Efecto
      tags:
          - Dote
      requirements:
          - Reflejos 2
      description: >-
          Tu Velocidad base aumenta permanentemente en +2 metros.
      reload:
          type: null
          qty: 0
    - name: Reserva de Suerte
      level: 1
      type: Efecto
      tags:
          - Dote
      requirements:
          - Instinto 2
      description: >-
          Tu Límite de Suerte máximo aumenta a 6. Además, inicias cada sesión con 3 puntos de suerte.
      reload:
          type: null
          qty: 0
    - name: Polímata
      level: 1
      type: Efecto
      tags:
          - Dote
      requirements:
          - Ninguno
      description: >-
          Elige una habilidad (ej: Atletismo, Sigilo, etc.). Obtienes Ventaja
          (+1d4) en las Pruebas de Habilidad que realices con ella. Debes tener al menos
          un valor de 2 en el Atributo asociado a la habilidad elegida.
      reload:
          type: null
          qty: 0
    - name: Lingüista
      level: 1
      type: Efecto
      tags:
          - Dote
      requirements:
          - Mente 2
      description: >-
          Aprendes a hablar, leer y escribir dos idiomas adicionales de tu elección.
      reload:
          type: null
          qty: 0
    - name: Sanador
      level: 2
      type: Efecto
      tags:
          - Dote
      requirements:
          - Instinto 3
      description: >-
          Cuando usas una carta o un botiquín para restaurar Puntos de Salud
          a una criatura, esta recupera 1d4 Puntos de Salud adicionales.
      reload:
          type: null
          qty: 0
    - name: Mago de Guerra
      level: 2
      type: Efecto
      tags:
          - Dote
      requirements:
          - Mente 3
      description: >-
          Obtienes un +1 a tus tiradas para mantener la concentración de un conjuro.
      reload:
          type: null
          qty: 0
    - name: Resistente
      level: 2
      type: Activable
      tags:
          - Dote
      requirements:
          - Cuerpo 3
      description: >-
          Como Reacción cuando recibes daño, obtienes Mitigación +2 contra ese golpe.
      reload:
          type: null
          qty: 0
    - name: Experto en Ballestas
      level: 2
      type: Efecto
      tags:
          - Dote
      requirements:
          - Reflejos 3
      description: >-
          Ignoras la propiedad Recarga de las ballestas.
      reload:
          type: null
          qty: 0
    # ------------------------------ PÍCARO ------------------------------
    - name: Senda del Bribón
      level: 1
      type: Efecto
      tags:
          - Pícaro
      requirements:
          - Reflejos 2
      description: >-
          Obtienes Ventaja (+1d4) en Pruebas de Habilidad relacionadas con Sigilo
          y juegos de manos.
      reload:
          type: null
          qty: 0
    - name: Ataque Furtivo
      level: 1
      type: Efecto
      tags:
          - Pícaro
      requirements:
          - Senda del Bribón
      description: >-
          Una vez por turno, cuando impactas a un enemigo con un arma Precisa
          o a distancia, infliges +1d4 de daño adicional si tenías Ventaja en la tirada
          de ataque o si un aliado está adyacente al objetivo.
      reload:
          type: null
          qty: 0
    - name: Jugar Sucio
      level: 1
      type: Activable
      tags:
          - Pícaro
      requirements:
          - Senda del Bribón
      description: >-
          Usas tu Interacción para arrojar arena o hacer una finta. Elige un
          enemigo a distancia Inmediata. Tiene Desventaja (-1d4) en su próxima tirada de
          ataque contra ti.
      reload:
          type: ROLL
          qty: 2
    - name: Acción Astuta
      level: 2
      type: Efecto
      tags:
          - Pícaro
      requirements:
          - Senda del Bribón
          - Reflejos 3
      description: >-
          Puedes usar tu Interacción de cada turno para realizar las acciones
          de Correr o Esconderse.
      reload:
          type: null
          qty: 0
    - name: Acróbata Esquivo
      level: 2
      type: Efecto
      tags:
          - Pícaro
      requirements:
          - Acción Astuta
      description: >-
          Obtienes Ventaja en Pruebas de Reflejos para mantener el equilibrio,
          realizar acrobacias o escapar de ataduras. Levantarte del suelo solo cuesta 1
          metro de movimiento.
      reload:
          type: null
          qty: 0
    - name: Experto en Trampas
      level: 2
      type: Efecto
      tags:
          - Pícaro
      requirements:
          - Senda del Bribón
          - Mente 3
      description: >-
          Tienes Ventaja en las Pruebas de Habilidad para detectar y desarmar
          trampas. Si fallas al desarmar una trampa por 4 o menos, evitas que se active.
      reload:
          type: null
          qty: 0
    - name: Castigaconjuros
      level: 2
      type: Activable
      tags:
          - Pícaro
          - Reacción
      requirements:
          - Jugar Sucio
          - Reflejos 3
      description: >-
          Cuando ves a una criatura intentando lanzar un conjuro, puedes gastar
          tu reacción para realizar un ataque arrojadizo o a distancia contra ella.
      reload:
          type: null
          qty: 3
    - name: Evasión
      level: 3
      type: Efecto
      tags:
          - Pícaro
      requirements:
          - Acción Astuta
          - Reflejos 4
      description: >-
          Cuando un efecto te obliga a realizar una Tirada de Salvación de Reflejos
          para recibir la mitad de daño, si tienes éxito no recibes daño alguno, y si fallas,
          recibes solo la mitad.
      reload:
          type: null
          qty: 0
    - name: Ataque Furtivo Mejorado
      level: 3
      type: Efecto
      tags:
          - Pícaro
      requirements:
          - Ataque Furtivo
          - Reflejos 3
      description: >-
          El daño de tu Ataque Furtivo aumenta a +2d4.
      reload:
          type: null
          qty: 0
    - name: Golpe Aturdidor
      level: 3
      type: Efecto
      tags:
          - Pícaro
      requirements:
          - Ataque Furtivo Mejorado
          - Jugar Sucio
      description: >-
          Cuando infliges daño con tu Ataque Furtivo, puedes elegir no tirar
          los dados de daño adicional. En su lugar, el objetivo debe superar una Tirada
          de Salvación de Cuerpo (ND 9) o quedar Aturdido hasta el final de su próximo turno.
      reload:
          type: ROLL
          qty: 3
    # ------------------------------ COMBATIENTE ------------------------------
    - name: Sintonía con el Acero
      level: 1
      type: Efecto
      tags:
          - Combatiente
      requirements:
          - Cuerpo 2
      description: >-
          Obtienes Ventaja (+1d4) en Pruebas de Habilidad de Atletismo.
      reload:
          type: null
          qty: 0
    - name: Segundo Aliento
      level: 1
      type: Activable
      tags:
          - Combatiente
      requirements:
          - Sintonía con el Acero
      description: >-
          Usas tu Interacción para recuperar una cantidad de Salud igual a 1d6
          + tu valor de Cuerpo.
      reload:
          type: LONG_REST
          qty: 2
    - name: Furia de Batalla
      level: 1
      type: Activable
      tags:
          - Combatiente
          - Bárbaro
      requirements:
          - Sintonía con el Acero
      description: >-
          Entras en furia por 1 minuto. Ganas Mitigación +1 contra daño Físico
          y Ventaja en Pruebas de Habilidad de Cuerpo. No puedes usar cartas de Magia mientras
          dure.
      reload:
          type: LONG_REST
          qty: 3
    - name: Ataque de Oportunidad
      level: 2
      type: Activable
      tags:
          - Combatiente
      requirements:
          - Sintonía con el Acero
          - Instinto 3
      description: >-
          Como Reacción, cuando un enemigo a tu alcance Inmediato intenta moverse
          fuera de él, puedes realizar un único ataque cuerpo a cuerpo contra él.
      reload:
          type: ROLL
          qty: 2
    - name: Ataque Temerario
      level: 2
      type: Efecto
      tags:
          - Combatiente
          - Bárbaro
      requirements:
          - Furia de Batalla
      description: >-
          Mientras estás en Furia de Batalla, puedes elegir obtener Ventaja en
          tus ataques cuerpo a cuerpo. Si lo haces, los ataques contra ti también tienen
          Ventaja hasta tu próximo turno.
      reload:
          type: ROLL
          qty: 2
    - name: Atacante Dual
      level: 2
      type: Activable
      tags:
          - Combatiente
          - Estilo de Combate
      requirements:
          - Sintonía con el Acero
          - Reflejos 3
      description: >-
          Cuando atacas con un arma de una mano, puedes usar tu Interacción para
          realizar un ataque adicional con otra arma de una mano que empuñes.
      reload:
          type: null
          qty: 0
    - name: Ataque y Empuje
      type: Activable
      tags:
          - Combatiente
          - Estilo de Combate
      requirements:
          - Sintonía con el Acero
          - Cuerpo 3
      description: >-
          Si estas sosteniendo un escudo y realizas un ataque con arma, puedes
          utilizar tu interacción para tratar de empujar a tu objetivo en caso de que no
          supere una tirada de salvación de Cuerpo ND (5 + Cuerpo).
      reload:
          type: null
          qty: 0
    - name: Castigo a Dos Manos
      level: 2
      type: Activable
      tags:
          - Combatiente
          - Estilo de Combate
      requirements:
          - Sintonía con el Acero
          - Cuerpo 3
      description: >-
          Si atacas con un arma a dos manos que utilice Cuerpo, obtiener un +2
          al daño del ataque.
      reload:
          type: null
          qty: 0
    - name: Parada Defensiva
      level: 2
      type: Activable
      tags:
          - Combatiente
          - Estilo de Combate
          - Reacción
      requirements:
          - Sintonía con el Acero
          - Reflejos 3
      description: >-
          Cuando un ataque esta por impactarte y estas empuñando un arma, puede
          gastar tu reacción para obtener un +1 a tu Esquiva.
      reload:
          type: null
          qty: 0
    - name: Escudero
      level: 2
      type: Activable
      tags:
          - Combatiente
          - Estilo de Combate
          - Reacción
      requirements:
          - Sintonía con el Acero
          - Reflejos 3
      description: >-
          Cuando una criatura ataque al a alguien adyacente a ti y estas sosteniendo
          u escudo, puedes gastar tu reacción para otorgarle un +1 a la Esquiva del objetivo
          del ataque.
      reload:
          type: null
          qty: 0
    - name: Rompeguardia
      level: 2
      type: Activable
      tags:
          - Combatiente
      requirements:
          - Sintonía con el Acero
          - Cuerpo 2
      description: >-
          Realizas una ataque con un arma, en caso de impactar, el objetivo debe
          superar una tirada de salvación de Cuerpo ND (5 + Cuerpo) o recibir un penalizador
          de -2 a su Esquiva hasta el inicio de su próximo turno.
      reload:
          type: ROLL
          qty: 3
    - name: Embate Poderoso
      level: 2
      type: Efecto
      tags:
          - Combatiente
      requirements:
          - Sintonía con el Acero
          - Cuerpo 3
      description: >-
          Antes de realizar un ataque cuerpo a cuerpo, puedes sufrir un penalizador
          de -2 en tu tirada. Si aciertas, infliges +1d6 de daño adicional.
      reload:
          type: ROLL
          qty: 2
    - name: Surto de Acción
      level: 2
      type: Activable
      tags:
          - Combatiente
      requirements:
          - Sintonía con el Acero
      description: >-
          Ganas una Acción extra en este turno.
      reload:
          type: ROLL
          qty: 6
    - name: Ataque Adicional
      level: 3
      type: Efecto
      tags:
          - Combatiente
      requirements:
          - Sintonía con el Acero
          - Cuerpo 4
      description: >-
          Cuando usas tu Acción para Atacar, puedes realizar dos ataques en lugar
          de uno.
      reload:
          type: null
          qty: 0
    - name: Indomable
      level: 3
      type: Accionable
      tags:
          - Combatiente
      requirements:
          - Sintonía con el Acero
          - Instinto 3
      description: >-
          Puedes repetir una Tirada de Salvación fallida.
      reload:
          type: LONG_REST
          qty: 1
    # ------------------------------ ARCANISTA ------------------------------
    - name: Afinidad Arcana
      level: 1
      type: Efecto
      tags:
          - Arcanista
          - Magia
      requirements:
          - Mente 2
      description: >-
          Obtienes Ventaja (+1d4) en pruebas sobre conocimiento mágico.
      reload:
          type: null
          qty: 0
    - name: Prestidigitación Arcana
      level: 1
      type: Activable
      tags:
          - Arcanista
          - Conjuro
      requirements:
          - Afinidad Arcana
      description: >-
          Realizas un efecto mágico menor: creas una fuente de luz similar a una antorcha,
          creas una baratija, limpias un objeto,
          enciendes una vela, creas un símbolo, etc. El efecto no puede infligir daño ni
          imponer un estado.
      reload:
          type: null
          qty: 0
    - name: Rayo Elemental
      level: 1
      type: Activable
      tags:
          - Arcanista
          - Conjuro
      requirements:
          - Afinidad Arcana
      description: >-
          Eliges un tipo de daño: Fuego, Frío o Eléctrico. Realizas un ataque
          de conjuro a distancia (1d6+Mente) contra un objetivo a distancia Cercana. Si
          impactas, infliges 1d8 de daño del tipo elegido.
      reload:
          type: ROLL
          qty: 2
    - name: Misil Mágico
      level: 1
      type: Activable
      tags:
          - Arcanista
          - Conjuro
          - Fuerza
      requirements:
          - Afinidad Arcana
      description: >-
          Creas dos proyectiles de energía que impactan automáticamente a objetivos
          a distancia Cercana. Cada proyectil inflige 1d4 de daño. Puedes gastar 1 Punto
          de Suerte para crear un proyectil adicional. La cantidad de proyectiles totales
          no puede superar tu puntuación de Mente.
      reload:
          type: ROLL
          qty: 2
    - name: Armadura de Mago
      level: 1
      type: Activable
      tags:
          - Arcanista
          - Conjuro
      requirements:
          - Afinidad Arcana
      description: >-
          Una barrera de energía te protege. Obtienes un +2 a tu Esquiva mientras
          no lleves armadura. El efecto dura 1 día.
      reload:
          type: LONG_REST
          qty: 1
    - name: Afinidad Arcana Mejorada
      level: 2
      type: Efecto
      tags:
          - Arcanista
          - Magia
      requirements:
          - Afinidad Arcana
          - Mente 3
      description: >-
          Tu dominio sobre la magia se profundiza. Ganas Ventaja en Tiradas de
          Salvación de Mente contra conjuros y efectos mágicos.
      reload:
          type: null
          qty: 0
    - name: Paso Brumoso
      level: 2
      type: Activable
      tags:
          - Arcanista
          - Conjuro
      requirements:
          - Afinidad Arcana Mejorada
      description: >-
          Usas tu Interacción para teletransportarte a un espacio desocupado
          que puedas ver a distancia Cercana.
      reload:
          type: ROLL
          qty: 4
    - name: Invisibilidad
      level: 2
      type: Activable
      tags:
          - Arcanista
          - Conjuro
          - Ilusión
          - Concentración
      requirements:
          - Afinidad Arcana Mejorada
      resistencia: Instinto
      description: >-
          Tocas a una criatura y se vuelve invisible. El efecto dura hasta 10
          minutos o hasta que pierdas la concentración, ataque o lance un conjuro.
      reload:
          type: ROLL
          qty: 4
    - name: Maestría Arcana
      level: 3
      type: Efecto
      tags:
          - Arcanista
          - Magia
      requirements:
          - Afinidad Arcana Mejorada
          - Mente 4
      description: >-
          Cuando gastas Suerte en un conjuro, puedes tirar 1d4. Con un 4, recuperas
          el Punto de Suerte.
      reload:
          type: null
          qty: 0
    - name: Bola de Fuego
      level: 3
      type: Activable
      tags:
          - Arcanista
          - Conjuro
          - Fuego
      requirements:
          - Maestría Arcana
      resistencia: Reflejos
      description: >-
          Explosión de fuego en un radio de 5m a distancia Larga. Toda criatura
          en el área debe hacer una Tirada de Salvación de Reflejos contra tu ND de conjuros
          (5+Mente). Si falla, 4d6 de daño; si tiene éxito, la mitad.
      reload:
          type: ROLL
          qty: 5
    - name: Contraconjuro
      level: 3
      type: Activable
      tags:
          - Arcanista
          - Conjuro
      requirements:
          - Maestría Arcana
      description: >-
          Como Reacción cuando ves a otro lanzar un conjuro, haz una Tirada Enfrentada
          de Mente. Si ganas, su conjuro falla.
      reload:
          type: ROLL
          qty: 5
    - name: Volar
      level: 3
      type: Activable
      tags:
          - Arcanista
          - Conjuro
          - Transmutación
          - Concentración
      requirements:
          - Maestría Arcana
      description: >-
          Tocas a una criatura voluntaria. Obtiene una velocidad de vuelo igual
          a su Velocidad normal durante 10 minutos o hasta que pierdas la concentración.
      reload:
          type: ROLL
          qty: 3
    # ------------------------------ SACERDOTE ------------------------------
    - name: Consagración
      level: 1
      type: Efecto
      tags:
          - Sacerdote
          - Magia
      requirements:
          - Instinto 2
      description: >-
          Obtienes Ventaja (+1d4) en pruebas sobre conocimiento religioso.
      reload:
          type: null
          qty: 0
    - name: Taumaturgia Divina
      level: 1
      type: Activable
      tags:
          - Sacerdote
          - Conjuro
      requirements:
          - Consagración
      description: >-
          Manifiestas una prueba menor de poder divino: tu voz retumba, abres
          una puerta cerrada sin seguro, creas temblores inofensivos o alteras la apariencia
          de tus ojos.
      reload:
          type: null
          qty: 0
    - name: Toque Sanador
      level: 1
      type: Activable
      tags:
          - Sacerdote
          - Conjuro
      requirements:
          - Consagración
      description: >-
          Tocas a una criatura. Recupera 1d6 puntos de Salud.
      reload:
          type: ROLL
          qty: 3
    - name: Escudo de Fe
      level: 1
      type: Activable
      tags:
          - Sacerdote
          - Conjuro
          - Concentración
      requirements:
          - Consagración
      description: >-
          Eliges una criatura a distancia Cercana. Obtiene un +1 a su Esquiva durante
          1 minuto o hasta que pierdas la concentración.
      reload:
          type: ROLL
          qty: 4
    - name: Consagración Mejorada
      level: 2
      type: Efecto
      tags:
          - Sacerdote
          - Magia
      requirements:
          - Consagración
          - Instinto 3
      description: >-
          Añades tu puntuación de Instinto al resultado de tus curaciones.
      reload:
          type: null
          qty: 0
    - name: Golpe Divino
      level: 2
      type: Activable
      tags:
          - Sacerdote
          - Radiante
      requirements:
          - Consagración Mejorada
      description: >-
          Al impactar con un arma, infliges 1d6 de daño Radiante adicional.
      reload:
          type: ROLL
          qty: 3
    - name: Zona de Verdad
      level: 2
      type: Activable
      tags:
          - Sacerdote
          - Conjuro
          - Concentración
      requirements:
          - Consagración Mejorada
      resistencia: Instinto
      description: >-
          Creas una zona de 5m de radio a distancia Cercana por 10 minutos. Quien
          esté dentro debe superar una Tirada de Salvación de Instinto contra tu ND de conjuros
          (5+Instinto) para poder decir una mentira deliberada.
      reload:
          type: ROLL
          qty: 2
    - name: Restablecimiento Menor
      level: 2
      type: Activable
      tags:
          - Sacerdote
          - Conjuro
      requirements:
          - Consagración Mejorada
      description: >-
          Tocas a una criatura y eliminas un estado a tu elección que la esté
          afectando (Cegado, Ensordecido o Envenenado).
      reload:
          type: ROLL
          qty: 3
    - name: Maestría Sacerdotal
      level: 3
      type: Efecto
      tags:
          - Sacerdote
          - Magia
      requirements:
          - Consagración Mejorada
