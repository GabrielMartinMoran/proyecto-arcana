<form
	class="{{cssClass}}"
	autocomplete="off"
	style="
		height: 100%;
		display: flex;
		flex-direction: column;
		padding: 0;
		margin: 0;
		overflow: hidden;
	"
>
	{{#if isBestiary}}
	<div
		class="bestiary-controls"
		style="padding: 5px 8px; border-bottom: 2px groove #444; flex: 0 0 auto"
	>
		<div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px">
			<div style="display: flex; align-items: center; gap: 3px" title="Vida Local del Token">
				<i class="fas fa-heart" style="color: #ff4444; text-shadow: 1px 1px 2px black"></i>
				<input
					type="number"
					name="system.health.value"
					value="{{health.value}}"
					placeholder="Cur"
					style="width: 50px; text-align: center; height: 24px"
				/>
				<span style="font-weight: bold; opacity: 0.7">/</span>
				<input
					type="number"
					name="system.health.max"
					value="{{health.max}}"
					placeholder="Max"
					style="width: 50px; text-align: center; height: 24px"
				/>
			</div>

			<div
				style="
					flex-grow: 1;
					text-align: center;
					font-weight: bold;
					font-family: var(--font-primary);
					opacity: 0.8;
					text-transform: uppercase;
					font-size: 0.8em;
				"
			>
				Estado del Token
			</div>
		</div>

		<div style="display: flex; gap: 5px; align-items: flex-start">
			<i
				class="fas fa-sticky-note"
				style="color: #ebc857; margin-top: 5px; text-shadow: 1px 1px 2px black"
				title="Notas Locales"
			></i>
			<textarea
				name="flags.arcana.localNotes"
				rows="2"
				placeholder="Notas de combate (Estados, Loot, etc)..."
				style="flex-grow: 1; resize: vertical; min-height: 30px; font-size: 0.9em; padding: 4px"
			>
{{localNotes}}</textarea
			>
		</div>
	</div>
	{{/if}} {{#if iframeUrl}}
	<div style="flex-grow: 1; position: relative; width: 100%; height: 100%">
		<iframe
			src="{{iframeUrl}}"
			style="width: 100%; height: 100%; border: none; display: block"
			sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
			allow="clipboard-write"
		>
		</iframe>
	</div>
	{{else}}
	<div
		style="
			flex-grow: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			opacity: 0.5;
			text-align: center;
		"
	>
		<i class="fas fa-unlink" style="font-size: 4em; margin-bottom: 20px"></i>
		<h2>Sin Conexi√≥n</h2>
		<p>Configura la URL.</p>
	</div>
	{{/if}}
</form>
